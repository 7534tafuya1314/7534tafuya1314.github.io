<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哲理论-探索思维的点滴</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+SC:wght@700;900&family=Krona+One&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        accent: '#CD853F',
                        dark: '#3E2723',
                        light: '#F5F5DC'
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'noto': ['Noto Sans SC', 'sans-serif'],
                        'krona': ['Krona One', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .bg-blur {
                backdrop-filter: blur(8px);
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
        }
        
        body {
            background-color: #F5F5DC;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
        }
        
        .哲学标题 {
            font-family: 'Krona One', sans-serif;
        }
        
        .hero-section {
            background-image: url('https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/9005186ae3764f5885bf9fb051e353ed.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251004093514250C7EA54B20B9A718B5&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1760146514&x-signature=%2BhaweaigBWWu8yZUpDV74jGJQtQ%3D');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .分类标签 {
            display: inline-block;
            padding: 4px 8px;
            background-color: #D2B48C;
            color: #3E2723;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .分类标签:hover, .分类标签.active {
            background-color: #8B5A2B;
            color: white;
        }
        
        .文章-card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .文章-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .文章-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .文章内容摘要 {
            max-height: 100px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .editor-container {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .editor-toolbar {
            background-color: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 8px;
            display: flex;
            gap: 8px;
        }
        
        .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .editor-toolbar button:hover {
            background-color: #e2e8f0;
        }
        
        .editor-content {
            min-height: 300px;
            padding: 16px;
            outline: none;
        }
        
        .calendar-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8B5A2B;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .image-preview {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .upload-btn-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .文章-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="bg-dark text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold 哲学标题">哲理论</h1>
            <div class="flex items-center">
                <button id="日历按钮" class="mr-4 hover:text-secondary transition-all-300">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
                <button id="尘幕工作室按钮" class="bg-accent hover:bg-primary px-4 py-2 rounded transition-all-300">
                    尘幕工作室
                </button>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero-section h-96 flex items-center justify-center">
        <div class="container mx-auto px-4 text-center text-white relative z-10">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-shadow">探索思维的点滴</h1>
            <p class="text-xl md:text-2xl max-w-2xl mx-auto">记录哲学思考，分享思想火花</p>
        </div>
    </section>

    <!-- 分类区域 -->
    <section class="py-8 bg-light">
        <div class="container mx-auto px-4">
            <div id="分类容器" class="flex flex-wrap mb-8">
                <span class="分类标签 active" data-category="all">全部</span>
                <!-- 分类标签通过JS动态生成 -->
            </div>
        </div>
    </section>

    <!-- 文章列表区域 -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <div id="文章列表" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 文章卡片通过JS动态生成 -->
                <div class="text-center col-span-full py-12">
                    <div class="loader"></div>
                    <p class="text-gray-500 mt-4">加载文章中...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 日历模态框 -->
    <div id="日历模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="calendar-container p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">日历</h2>
                    <div>
                        <button id="上一月" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-l">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <span id="当前年月" class="px-4 py-1 bg-gray-100"></span>
                        <button id="下一月" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-r">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div id="日历网格" class="grid grid-cols-7 gap-2 text-center">
                    <!-- 日历通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- GitHub验证模态框 -->
    <div id="github验证模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-2xl font-bold mb-4">GitHub API 验证</h2>
            <p class="mb-4">请输入您的GitHub个人访问令牌以访问后台管理功能</p>
            <div class="mb-4">
                <label for="github-token" class="block mb-2">个人访问令牌</label>
                <input type="password" id="github-token" class="w-full px-4 py-2 border rounded" placeholder="ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                <p class="text-sm text-gray-500 mt-1">需要repo权限以同步文章</p>
            </div>
            <div class="flex justify-end">
                <button id="验证令牌按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded">验证</button>
            </div>
            <div id="验证结果" class="mt-4 hidden"></div>
        </div>
    </div>

    <!-- 后台管理模态框 -->
    <div id="后台管理模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-2xl font-bold mb-4">后台管理</h2>
            <div class="flex mb-6">
                <button id="发布文章按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded mr-4">发布文章</button>
                <button id="编辑文章按钮" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">编辑文章</button>
            </div>
            
            <!-- 发布文章表单 -->
            <div id="发布文章表单">
                <div class="mb-4">
                    <label for="文章标题" class="block mb-2">文章标题</label>
                    <input type="text" id="文章标题" class="w-full px-4 py-2 border rounded" placeholder="请输入文章标题">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">文章分类</label>
                    <div class="flex">
                        <select id="文章分类选择" class="w-full px-4 py-2 border rounded-l">
                            <option value="">选择分类</option>
                            <!-- 分类选项通过JS动态生成 -->
                        </select>
                        <button id="添加分类到文章按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded-r">添加</button>
                    </div>
                    <div class="mt-2">
                        <input type="text" id="新分类输入" class="w-full px-4 py-2 border rounded" placeholder="输入新分类并按回车创建">
                    </div>
                    <div id="已选分类" class="flex flex-wrap mt-2">
                        <!-- 已选分类通过JS动态生成 -->
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">文章内容</label>
                    <div class="editor-container">
                        <div class="editor-toolbar">
                            <!-- 只保留图片上传功能 -->
                            <div class="upload-btn-wrapper">
                                <button class="bg-gray-200 hover:bg-gray-300 px-3 py-1" title="上传图片">
                                    <i class="fa fa-image"></i> 上传图片
                                </button>
                                <input type="file" id="图片上传按钮" accept="image/*" />
                            </div>
                        </div>
                        <div id="文章内容编辑器" class="editor-content" contenteditable="true"></div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button id="发布按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded">发布</button>
                </div>
            </div>
            
            <!-- 编辑文章表单 -->
            <div id="编辑文章表单" class="hidden">
                <div class="mb-4">
                    <label for="选择文章" class="block mb-2">选择文章</label>
                    <select id="选择文章" class="w-full px-4 py-2 border rounded">
                        <!-- 文章选项通过JS动态生成 -->
                    </select>
                </div>
                <div id="编辑文章内容区" class="hidden">
                    <!-- 编辑文章内容通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 文章详情模态框 -->
    <div id="文章详情模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="文章详情内容">
                <!-- 文章详情通过JS动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 核心配置与状态管理
        const config = {
            githubAPI: 'https://api.github.com',
            repoOwner: '',       // 将由GitHub API自动获取
            repoName: 'philosophy-blog', // 存储文章的仓库名
            articlesDir: 'articles',     // 文章存储目录
            imagesDir: 'images',         // 图片存储目录
            categoriesFile: 'categories.json' // 分类存储文件
        };

        // 全局状态
        let state = {
            articles: [],
            categories: [],
            currentUser: null,
            githubToken: localStorage.getItem('githubToken'),
            currentDate: new Date(),
            selectedCategory: 'all'
        };

        // DOM元素缓存
        const elements = {
            尘幕工作室按钮: document.getElementById('尘幕工作室按钮'),
            日历按钮: document.getElementById('日历按钮'),
            github验证模态框: document.getElementById('github验证模态框'),
            后台管理模态框: document.getElementById('后台管理模态框'),
            日历模态框: document.getElementById('日历模态框'),
            文章详情模态框: document.getElementById('文章详情模态框'),
            验证令牌按钮: document.getElementById('验证令牌按钮'),
            发布文章按钮: document.getElementById('发布文章按钮'),
            编辑文章按钮: document.getElementById('编辑文章按钮'),
            发布文章表单: document.getElementById('发布文章表单'),
            编辑文章表单: document.getElementById('编辑文章表单'),
            添加分类到文章按钮: document.getElementById('添加分类到文章按钮'),
            发布按钮: document.getElementById('发布按钮'),
            分类容器: document.getElementById('分类容器'),
            文章列表: document.getElementById('文章列表'),
            文章内容编辑器: document.getElementById('文章内容编辑器'),
            图片上传按钮: document.getElementById('图片上传按钮'),
            上一月按钮: document.getElementById('上一月'),
            下一月按钮: document.getElementById('下一月'),
            当前年月显示: document.getElementById('当前年月'),
            日历网格: document.getElementById('日历网格'),
            文章分类选择: document.getElementById('文章分类选择'),
            新分类输入: document.getElementById('新分类输入'),
            已选分类: document.getElementById('已选分类'),
            选择文章: document.getElementById('选择文章'),
            编辑文章内容区: document.getElementById('编辑文章内容区')
        };

        // 初始化应用
        async function init() {
            // 尝试从GitHub加载数据
            await loadDataFromGitHub();
            
            // 初始化日历
            updateCalendar();
            
            // 绑定事件处理
            bindEvents();
            
            // 检查是否已保存GitHub令牌
            if (state.githubToken) {
                await verifyGitHubToken(state.githubToken);
            }
        }

        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            try {
                // 先尝试加载分类
                await loadCategories();
                // 再加载文章
                await loadArticles();
            } catch (error) {
                console.log('加载GitHub数据失败，使用本地示例数据:', error);
                loadSampleData();
            }
        }

        // 加载示例数据（首次使用或GitHub加载失败时）
        function loadSampleData() {
            state.categories = [
                { id: 1, name: '存在主义' },
                { id: 2, name: '认识论' },
                { id: 3, name: '伦理学' }
            ];
            
            state.articles = [
                {
                    id: 1,
                    title: '存在与时间',
                    content: '存在主义是20世纪哲学的一个重要流派，强调个体的存在和自由选择。<br><br>存在先于本质，人首先存在，然后通过自己的选择创造自己的本质。',
                    categories: [1],
                    publishDate: '2025-07-15',
                    fileName: 'existentialism-and-time.md'
                },
                {
                    id: 2,
                    title: '知识的本质',
                    content: '认识论探讨人类知识的起源、本质和局限性。<br><br>我们如何知道我们所知道的？知识的基础是什么？这些问题一直困扰着哲学家。',
                    categories: [2],
                    publishDate: '2025-07-10',
                    fileName: 'the-nature-of-knowledge.md'
                }
            ];
            
            renderCategories();
            renderArticles();
            updateCategorySelect();
        }

        // 绑定所有事件处理
        function bindEvents() {
            // 尘幕工作室按钮点击事件
            elements.尘幕工作室按钮.addEventListener('click', () => {
                if (state.currentUser) {
                    elements.后台管理模态框.style.display = 'block';
                } else {
                    elements.github验证模态框.style.display = 'block';
                }
            });
            
            // 日历按钮点击事件
            elements.日历按钮.addEventListener('click', () => {
                elements.日历模态框.style.display = 'block';
            });
            
            // 验证令牌按钮点击事件
            elements.验证令牌按钮.addEventListener('click', async () => {
                const token = document.getElementById('github-token').value;
                if (token) {
                    await verifyGitHubToken(token);
                } else {
                    showValidationResult('请输入GitHub令牌', 'error');
                }
            });
            
            // 发布文章按钮点击事件
            elements.发布文章按钮.addEventListener('click', () => {
                elements.发布文章表单.classList.remove('hidden');
                elements.编辑文章表单.classList.add('hidden');
                updateCategorySelect();
            });
            
            // 编辑文章按钮点击事件
            elements.编辑文章按钮.addEventListener('click', () => {
                elements.发布文章表单.classList.add('hidden');
                elements.编辑文章表单.classList.remove('hidden');
                loadArticlesForEdit();
            });
            
            // 添加分类到文章按钮点击事件
            elements.添加分类到文章按钮.addEventListener('click', () => {
                addCategoryToArticle('已选分类');
            });
            
            // 新分类输入框回车事件
            elements.新分类输入.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter') {
                    const newCategory = elements.新分类输入.value.trim();
                    if (newCategory && !state.categories.some(cat => cat.name === newCategory)) {
                        const newCatId = state.categories.length > 0 
                            ? Math.max(...state.categories.map(cat => cat.id)) + 1 
                            : 1;
                        
                        state.categories.push({ id: newCatId, name: newCategory });
                        renderCategories();
                        updateCategorySelect();
                        elements.新分类输入.value = '';
                        
                        // 同步到GitHub
                        if (state.githubToken) {
                            await syncCategoriesToGitHub();
                        }
                    }
                }
            });
            
            // 发布按钮点击事件
            elements.发布按钮.addEventListener('click', async () => {
                await publishArticle();
            });
            
            // 图片上传按钮事件
            elements.图片上传按钮.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file && state.githubToken) {
                    await handleImageUpload(file);
                    // 重置输入，允许重复上传同一张图片
                    elements.图片上传按钮.value = '';
                } else if (!state.githubToken) {
                    alert('请先验证GitHub令牌以上传图片');
                }
            });
            
            // 日历月份切换事件
            elements.上一月按钮.addEventListener('click', () => {
                state.currentDate.setMonth(state.currentDate.getMonth() - 1);
                updateCalendar();
            });
            
            elements.下一月按钮.addEventListener('click', () => {
                state.currentDate.setMonth(state.currentDate.getMonth() + 1);
                updateCalendar();
            });
            
            // 关闭模态框事件
            document.querySelectorAll('.close-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', (event) => {
                document.querySelectorAll('.modal').forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });
            
            // 分类切换事件
            elements.分类容器.addEventListener('click', (e) => {
                if (e.target.classList.contains('分类标签')) {

        // 加载文章
        async function loadArticles() {
            try {
                // 先获取文章目录内容
                const response = await fetch(
                    `${config.githubAPI}/repos/${config.repoOwner}/${config.repoName}/contents/${config.articlesDir}`,
                    state.githubToken ? {
                        headers: {
                            'Authorization': `token ${state.githubToken}`
                        }
                    } : {}
                );
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // 目录不存在，显示空文章列表
                        state.articles = [];
                        renderArticles();
                        return;
                    }
                    throw new Error(`加载文章列表失败: ${response.status}`);
                }
                
                const files = await response.json();
                const articles = [];
                
                // 遍历所有文章文件
                for (const file of files) {
                    if (file.type === 'file' && file.name.endsWith('.md')) {
                        // 获取文章内容
                        const contentResponse = await fetch(file.download_url);
                        if (contentResponse.ok) {
                            const content = await contentResponse.text();
                            
                            // 解析文件名获取元数据 (格式: YYYY-MM-DD-title.md)
                            const match = file.name.match(/(\d{4}-\d{2}-\d{2})-(.+)\.md/);
                            if (match) {
                                const [, date, title] = match;
                                
                                // 从内容中提取分类
                                // 内容格式: 前两行是分类ID，用逗号分隔，后面是文章内容
                                const lines = content.split('\n');
                                const categoryIds = lines[0] ? lines[0].split(',').map(id => parseInt(id)).filter(Boolean) : [];
                                const articleContent = lines.slice(2).join('\n'); // 跳过前两行分类信息
                                
                                // 转换Markdown图片语法为HTML
                                const contentWithImages = articleContent.replace(
                                    /!\[(.*?)\]\((.*?)\)/g,
                                    '<img src="$2" alt="$1" class="max-w-full h-auto my-4">'
                                );
                                
                                articles.push({
                                    id: Date.parse(date), // 使用日期作为ID
                                    title: decodeURIComponent(title.replace(/-/g, ' ')),
                                    content: contentWithImages,
                                    categories: categoryIds,
                                    publishDate: date,
                                    fileName: file.name
                                });
                            }
                        }
                    }
                }
                
                // 按发布日期排序（最新的在前）
                state.articles = articles.sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate));
                renderArticles();
            } catch (error) {
                console.error('加载文章错误:', error);
                throw error;
            }
        }

                            let dirSha = null;
                            const dirResponse = await fetch(
                                `${config.githubAPI}/repos/${config.repoOwner}/${config.repoName}/contents/${config.imagesDir}`,
                                {
                                    headers: {
                                        'Authorization': `token ${state.githubToken}`,
                                        'Accept': 'application/vnd.github.v3+json'
                                    }
                                }
                            );
                            
                            // 如果目录不存在则创建

                                        },

                                            content: ''
                                        })
                                    }
                                );
                                
                                if (!createDirResponse.ok) {
                                    throw new Error(`创建图片目录失败: ${createDirResponse.status}`);
                                }
                            } else if (dirResponse.ok) {
                                const dirData = await dirResponse.json();
                                dirSha = dirData.sha;
                            }
                            
                            // 上传图片文件
                            const base64Content = e.target.result.split(',')[1]; // 提取base64内容
                            const response = await fetch(
                                `${config.githubAPI}/repos/${config.repoOwner}/${config.repoName}/contents/${filePath}`,
                                {
                                    method: 'PUT',
                                    headers: {
                                        'Authorization': `token ${state.githubToken}`,

                                        'Accept': 'application/vnd.github.v3+json'
                                    },
                                    body: JSON.stringify({

                                    })
                                }
                            );
                            
                            if (!response.ok) {

                            alert('图片上传失败，请稍后重试');
                            reject(error);
                        }
                    };

                alert('处理图片失败，请稍后重试');

            const editor = document.getElementById(editorId);

        // 发布文章
        async function publishArticle() {
            const title = document.getElementById('文章标题').value.trim();
            const content = elements.文章内容编辑器.innerHTML;
            
            if (!title || !content) {
                alert('请填写文章标题和内容');
                return;
            }
            
            // 获取已选分类
            const selectedCategories = [];
            document.querySelectorAll('#已选分类 .分类标签').forEach(tag => {
                const categoryId = parseInt(tag.getAttribute('data-id'));
                selectedCategories.push(categoryId);
            });
            
            if (selectedCategories.length === 0) {
                alert('请至少选择一个分类');
                return;
            }
            
            // 准备文章数据
            const publishDate = new Date().toISOString().split('T')[0];
            const safeTitle = title.replace(/\s+/g, '-').replace(/[^\w-]/g, '');
            const fileName = `${publishDate}-${safeTitle}.md`;
            
            // 文章内容格式：第一行是分类ID，第二行是空行，后面是内容
            // 转换HTML图片为Markdown格式以便存储
            const contentForStorage = content
                .replace(/<img src="(.*?)" alt="(.*?)" class=".*?">/g, '![$2]($1)')
                .replace(/<br>/g, '\n')
                .replace(/<p>/g, '\n')
                .replace(/<\/p>/g, '\n');
                
            const fullContent = `${selectedCategories.join(',')}\n\n${contentForStorage}`;
            
            // 创建新文章对象
            const newArticle = {
                id: Date.parse(publishDate),
                title: title,
                content: content,
                categories: selectedCategories,
                publishDate: publishDate,
                fileName: fileName
            };
            
            // 同步到GitHub
            if (state.githubToken) {
                const success = await syncArticleToGitHub(fileName, fullContent);
                if (!success) {
                    return;
                }
            }
            
            // 添加到本地文章列表
            state.articles.unshift(newArticle);
            
            // 更新UI
            renderArticles();
            
            // 重置表单
            document.getElementById('文章标题').value = '';
            elements.文章内容编辑器.innerHTML = '';
            document.getElementById('已选分类').innerHTML = '';
            
            // 关闭模态框
            elements.后台管理模态框.style.display = 'none';
            
            // 显示成功提示
            alert('文章发布成功！');
        }

                // 提交文章

                        })
                    }

                                    <i class="fa fa-image"></i> 上传图片
                                </button>
                                <input type="file" id="编辑图片上传按钮" accept="image/*" />
                            </div>
                        </div>
                        <div id="编辑文章内容编辑器" class="editor-content" contenteditable="true">${article.content}</div>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button id="删除文章按钮" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" data-id="${article.id}">删除</button>
                    <button id="保存编辑按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded" data-id="${article.id}">保存</button>
                </div>
            `;
            
            // 绑定编辑文章分类添加事件
            document.getElementById('添加编辑分类按钮').addEventListener('click', () => {
                const 编辑文章分类选择 = document.getElementById('编辑文章分类选择');
                const selectedCategoryId = parseInt(编辑文章分类选择.value);
                
                if (selectedCategoryId) {
                    const selectedCategory = state.categories.find(cat => cat.id === selectedCategoryId);
                    const 已选编辑分类 = document.getElementById('已选编辑分类');
                    
                    // 检查分类是否已添加
                    const categoryExists = Array.from(已选编辑分类.children).some(child => 
                        parseInt(child.getAttribute('data-id')) === selectedCategoryId
                    );
                    
                    if (!categoryExists) {
                        const categoryElement = document.createElement('span');
                        categoryElement.className = '分类标签';
                        categoryElement.setAttribute('data-id', selectedCategoryId);
                        categoryElement.innerHTML = `
                            ${selectedCategory.name}
                            <span class="ml-1 cursor-pointer" onclick="removeCategory(this)">×</span>
                        `;
                        已选编辑分类.appendChild(categoryElement);
                    }
                    
                    // 重置选择
                    编辑文章分类选择.value = '';
                }
            });
            
            // 绑定编辑图片上传事件
            document.getElementById('编辑图片上传按钮').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file && state.githubToken) {
                    const imageUrl = await handleImageUpload(file);
                    if (imageUrl) {
                        insertImageToEditor(imageUrl, '编辑文章内容编辑器');
                    }
                    // 重置输入
                    e.target.value = '';
                } else if (!state.githubToken) {
                    alert('请先验证GitHub令牌以上传图片');
                }
            });
            
            // 绑定保存按钮事件
            document.getElementById('保存编辑按钮').addEventListener('click', async (event) => {
                const articleId = parseInt(event.target.getAttribute('data-id'));
                await saveArticleEdit(articleId);
            });
            
            // 绑定删除按钮事件
            document.getElementById('删除文章按钮').addEventListener('click', async (event) => {
                const articleId = parseInt(event.target.getAttribute('data-id'));
                if (confirm('确定要删除这篇文章吗？')) {
                    await deleteArticle(articleId);
                }
            });
        }

        // 保存文章编辑
        async function saveArticleEdit(articleId) {
            const article = state.articles.find(art => art.id === articleId);
            if (!article) return;
            
            const title = document.getElementById('编辑文章标题').value.trim();
            const content = document.getElementById('编辑文章内容编辑器').innerHTML;
            
            if (!title || !content) {
                alert('请填写文章标题和内容');
                return;
            }
            
            // 获取已选分类
            const selectedCategories = [];
            document.querySelectorAll('#已选编辑分类 .分类标签').forEach(tag => {
                const categoryId = parseInt(tag.getAttribute('data-id'));
                selectedCategories.push(categoryId);
            });
            
            if (selectedCategories.length === 0) {
                alert('请至少选择一个分类');
                return;
            }
            
            // 转换HTML图片为Markdown格式以便存储
            const contentForStorage = content
                .replace(/<img src="(.*?)" alt="(.*?)" class=".*?">/g, '![$2]($1)')
                .replace(/<br>/g, '\n')
                .replace(/<p>/g, '\n')
                .replace(/<\/p>/g, '\n');
                
            const fullContent = `${selectedCategories.join(',')}\n\n${contentForStorage}`;
            
            // 同步到GitHub
            if (state.githubToken) {
                const success = await syncArticleToGitHub(article.fileName, fullContent);
                if (!success) {
                    return;
                }
            }
            
            // 更新文章
            article.title = title;
            article.content = content;
            article.categories = selectedCategories;
            
            // 更新UI
            renderArticles();
            
            // 关闭模态框
            elements.后台管理模态框.style.display = 'none';
            
            // 显示成功提示
            alert('文章更新成功！');
        }

        // 删除文章
        async function deleteArticle(articleId) {
            const article = state.articles.find(art => art.id === articleId);
            if (!article) return;
            
            // 从GitHub删除
            if (state.githubToken) {
                try {
                    // 先获取文件的SHA
                    const checkResponse = await fetch(
                        `${config.githubAPI}/repos/${config.repoOwner}/${config.repoName}/contents/${config.articlesDir}/${article.fileName}`,
                        {
                            headers: {
                                'Authorization': `token ${state.githubToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (!checkResponse.ok) {
                        throw new Error(`获取文章信息失败: ${checkResponse.status}`);
                    }
                    
                    const data = await checkResponse.json();
                    
                    // 删除文件
                    const deleteResponse = await fetch(
                        `${config.githubAPI}/repos/${config.repoOwner}/${config.repoName}/contents/${config.articlesDir}/${article.fileName}`,
                        {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `token ${state.githubToken}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `删除文章: ${article.fileName}`,
                                sha: data.sha
                            })
                        }
                    );
                    
                    if (!deleteResponse.ok) {
                        throw new Error(`删除文章失败: ${deleteResponse.status}`);
                    }
                } catch (error) {
                    console.error('删除文章错误:', error);
                    alert('删除文章失败，请稍后重试');
                    return;
                }
            }
            
            // 从本地文章列表中删除
            state.articles = state.articles.filter(art => art.id !== articleId);
            
            // 更新UI
            renderArticles();
            loadArticlesForEdit();
            
            // 隐藏编辑内容区域
            elements.编辑文章内容区.classList.add('hidden');
            
            // 显示成功提示
            alert('文章已删除！');
        }

        // 更新日历
        function updateCalendar() {
            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            
            // 更新当前年月显示
            elements.当前年月显示.textContent = `${year}年${month + 1}月`;
            
            // 清空日历网格
            elements.日历网格.innerHTML = '';
            
            // 添加星期标题
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'font-bold py-2';
                dayElement.textContent = day;
                elements.日历网格.appendChild(dayElement);
            });
            
            // 获取当月第一天是星期几
            const firstDay = new Date(year, month, 1).getDay();
            
            // 获取当月天数
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // 添加空白格子
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'py-2 text-gray-300';
                elements.日历网格.appendChild(emptyDay);
            }
            
            // 添加日期
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'py-2 cursor-pointer hover:bg-gray-100 rounded';
                
                // 如果是今天，添加特殊样式
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayElement.className += ' bg-accent text-white';
                }
                
                dayElement.textContent = day;
                elements.日历网格.appendChild(dayElement);
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

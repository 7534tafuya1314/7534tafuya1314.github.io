<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哲理论-探索思维的点滴</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+SC:wght@700;900&family=Krona+One&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        accent: '#CD853F',
                        dark: '#3E2723',
                        light: '#F5F5DC'
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'noto': ['Noto Sans SC', 'sans-serif'],
                        'krona': ['Krona One', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .bg-blur {
                backdrop-filter: blur(8px);
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
        }
        
        body {
            background-color: #F5F5DC;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
        }
        
        .哲学标题 {
            font-family: 'Krona One', sans-serif;
        }
        
        .hero-section {
            background-image: url('https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/0273cbb167e74fa48a90807fe9d61fa1~tplv-a9rns2rl98-image.image?rcl=20251004093514250C7EA54B20B9A718B5&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1762133740&x-signature=rD46ILGSSppxZGv0JnUBDKySbRw%3D');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .哲学卡片 {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .哲学卡片:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .日历-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .editor-container {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .editor-toolbar {
            background-color: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 8px;
            display: flex;
            gap: 8px;
        }
        
        .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .editor-toolbar button:hover {
            background-color: #e2e8f0;
        }
        
        .editor-content {
            min-height: 300px;
            padding: 16px;
            outline: none;
        }
        
        .分类标签 {
            display: inline-block;
            padding: 4px 8px;
            background-color: #D2B48C;
            color: #3E2723;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .分类标签:hover, .分类标签.active {
            background-color: #8B5A2B;
            color: white;
        }
        
        .文章-card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .文章-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .文章-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .文章内容 {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 加载动画 */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8B5A2B;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .文章-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="bg-dark text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold 哲学标题">哲理论</h1>
            <div class="flex items-center">
                <button id="日历按钮" class="mr-4 hover:text-secondary transition-all-300">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
                <button id="尘幕工作室按钮" class="bg-accent hover:bg-primary px-4 py-2 rounded transition-all-300">
                    尘幕工作室
                </button>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero-section h-96 flex items-center justify-center">
        <div class="container mx-auto px-4 text-center text-white relative z-10">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-shadow">探索思维的点滴</h1>
            <p class="text-xl md:text-2xl max-w-2xl mx-auto">记录哲学思考，分享思想火花</p>
        </div>
    </section>

    <!-- 分类区域 -->
    <section class="py-8 bg-light">
        <div class="container mx-auto px-4">
            <div id="分类容器" class="flex flex-wrap mb-8">
                <!-- 分类标签将通过JS动态生成 -->
                <span class="分类标签 active" data-category="all">全部</span>
            </div>
        </div>
    </section>

    <!-- 文章列表区域 -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <div id="文章列表" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 文章卡片将通过JS动态生成 -->
                <div class="text-center col-span-full py-12">
                    <div class="loader"></div>
                    <p class="text-gray-500 mt-4">加载中...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 日历模态框 -->
    <div id="日历模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="日历-container p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">日历</h2>
                    <div>
                        <button id="上一月" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-l">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <span id="当前年月" class="px-4 py-1 bg-gray-100"></span>
                        <button id="下一月" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-r">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div id="日历网格" class="grid grid-cols-7 gap-2 text-center">
                    <!-- 日历将通过JS动态生成 -->
                </div>
                <div class="mt-6 text-center">
                    <p id="哲学名言" class="italic text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- GitHub验证模态框 -->
    <div id="github验证模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-2xl font-bold mb-4">GitHub API 验证</h2>
            <p class="mb-4">请输入您的GitHub个人访问令牌以访问后台管理功能。</p>
            <div class="mb-4">
                <label for="github-token" class="block mb-2">个人访问令牌</label>
                <input type="password" id="github-token" class="w-full px-4 py-2 border rounded" placeholder="ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
            </div>
            <div class="flex justify-end">
                <button id="验证令牌按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded">验证</button>
            </div>
            <div id="验证结果" class="mt-4 hidden"></div>
        </div>
    </div>

    <!-- 后台管理模态框 -->
    <div id="后台管理模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-2xl font-bold mb-4">后台管理</h2>
            <div class="flex mb-6">
                <button id="发布文章按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded mr-4">发布文章</button>
                <button id="编辑文章按钮" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">编辑已发布文章</button>
            </div>
            
            <!-- 发布文章表单 -->
            <div id="发布文章表单">
                <div class="mb-4">
                    <label for="文章标题" class="block mb-2">文章标题</label>
                    <input type="text" id="文章标题" class="w-full px-4 py-2 border rounded" placeholder="请输入文章标题">
                </div>
                <div class="mb-4">
                    <label for="文章分类" class="block mb-2">文章分类</label>
                    <div class="flex">
                        <select id="文章分类选择" class="w-full px-4 py-2 border rounded-l">
                            <option value="">选择分类</option>
                            <!-- 分类选项将通过JS动态生成 -->
                        </select>
                        <button id="添加分类按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded-r">添加到文章</button>
                    </div>
                    <div class="mt-2">
                        <input type="text" id="新分类" class="w-full px-4 py-2 border rounded mt-2" placeholder="输入新分类并按回车创建">
                    </div>
                    <div id="已选分类" class="flex flex-wrap mt-2">
                        <!-- 已选分类将通过JS动态生成 -->
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">文章内容</label>
                    <div class="editor-container">
                        <div class="editor-toolbar">
                            <button data-command="bold"><i class="fa fa-bold"></i></button>
                            <button data-command="italic"><i class="fa fa-italic"></i></button>
                            <button data-command="underline"><i class="fa fa-underline"></i></button>
                            <button data-command="insertUnorderedList"><i class="fa fa-list-ul"></i></button>
                            <button data-command="insertOrderedList"><i class="fa fa-list-ol"></i></button>
                            <button data-command="createLink"><i class="fa fa-link"></i></button>
                            <button id="插入图片按钮"><i class="fa fa-image"></i></button>
                        </div>
                        <div id="文章内容编辑器" class="editor-content" contenteditable="true"></div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button id="发布按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded">发布</button>
                </div>
            </div>
            
            <!-- 编辑文章表单 -->
            <div id="编辑文章表单" class="hidden">
                <div class="mb-4">
                    <label for="选择文章" class="block mb-2">选择文章</label>
                    <select id="选择文章" class="w-full px-4 py-2 border rounded">
                        <!-- 文章选项将通过JS动态生成 -->
                    </select>
                </div>
                <div id="编辑文章内容" class="hidden">
                    <!-- 编辑文章内容将通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 文章详情模态框 -->
    <div id="文章详情模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="文章详情内容">
                <!-- 文章详情将通过JS动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let articles = [];
        let categories = [];
        let currentUser = null;
        let githubToken = localStorage.getItem('githubToken');
        let currentDate = new Date();
        let selectedCategory = 'all';
        
        // 哲学名言数据
        const philosophyQuotes = [
            "未经审视的人生不值得过。——苏格拉底",
            "我思故我在。——笛卡尔",
            "存在即合理。——黑格尔",
            "认识你自己。——德尔斐神庙铭文",
            "人是万物的尺度。——普罗泰戈拉",
            "知识就是力量。——培根",
            "走自己的路，让别人说去吧。——但丁",
            "生命的意义在于成为你自己。——尼采",
            "凡真实的人生皆是相遇。——布伯",
            "世界的本质是意志和表象。——叔本华"
        ];
        
        // DOM元素
        const 尘幕工作室按钮 = document.getElementById('尘幕工作室按钮');
        const 日历按钮 = document.getElementById('日历按钮');
        const github验证模态框 = document.getElementById('github验证模态框');
        const 后台管理模态框 = document.getElementById('后台管理模态框');
        const 日历模态框 = document.getElementById('日历模态框');
        const 文章详情模态框 = document.getElementById('文章详情模态框');
        const 验证令牌按钮 = document.getElementById('验证令牌按钮');
        const 发布文章按钮 = document.getElementById('发布文章按钮');
        const 编辑文章按钮 = document.getElementById('编辑文章按钮');
        const 发布文章表单 = document.getElementById('发布文章表单');
        const 编辑文章表单 = document.getElementById('编辑文章表单');
        const 添加分类按钮 = document.getElementById('添加分类按钮');
        const 发布按钮 = document.getElementById('发布按钮');
        const 分类容器 = document.getElementById('分类容器');
        const 文章列表 = document.getElementById('文章列表');
        const 文章内容编辑器 = document.getElementById('文章内容编辑器');
        const 插入图片按钮 = document.getElementById('插入图片按钮');
        const 上一月按钮 = document.getElementById('上一月');
        const 下一月按钮 = document.getElementById('下一月');
        const 当前年月显示 = document.getElementById('当前年月');
        const 日历网格 = document.getElementById('日历网格');
        const 哲学名言显示 = document.getElementById('哲学名言');
        const 文章分类选择 = document.getElementById('文章分类选择');
        const 新分类输入 = document.getElementById('新分类');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 加载示例数据
            loadSampleData();
            
            // 初始化日历
            updateCalendar();
            
            // 显示随机哲学名言
            showRandomQuote();
            
            // 绑定事件
            bindEvents();
            
            // 检查是否已保存GitHub令牌
            if (githubToken) {
                verifyGitHubToken(githubToken);
            }
        });
        
        // 加载示例数据
        function loadSampleData() {
            // 示例分类
            categories = [
                { id: 1, name: '存在主义' },
                { id: 2, name: '认识论' },
                { id: 3, name: '伦理学' }
            ];
            
            // 示例文章
            articles = [
                {
                    id: 1,
                    title: '存在与时间',
                    content: '存在主义是20世纪哲学的一个重要流派，强调个体的存在和自由选择...',
                    categories: [1],
                    publishDate: '2025-07-15',
                    image: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/7590c99997464fcaa06d8e30ca81c1ec~tplv-a9rns2rl98-image.image?rcl=20251004093514250C7EA54B20B9A718B5&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1762133744&x-signature=VFFCsB0f7eABpEOziD6pvEdYpEU%3D'
                },
                {
                    id: 2,
                    title: '知识的本质',
                    content: '认识论探讨人类知识的起源、本质和局限性...',
                    categories: [2],
                    publishDate: '2025-07-10',
                    image: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/7590c99997464fcaa06d8e30ca81c1ec~tplv-a9rns2rl98-image.image?rcl=20251004093514250C7EA54B20B9A718B5&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1762133744&x-signature=VFFCsB0f7eABpEOziD6pvEdYpEU%3D'
                },
                {
                    id: 3,
                    title: '道德哲学的困境',
                    content: '伦理学研究人类行为的道德准则和价值判断...',
                    categories: [3],
                    publishDate: '2025-07-05',
                    image: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/7590c99997464fcaa06d8e30ca81c1ec~tplv-a9rns2rl98-image.image?rcl=20251004093514250C7EA54B20B9A718B5&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1762133744&x-signature=VFFCsB0f7eABpEOziD6pvEdYpEU%3D'
                }
            ];
            
            // 更新UI
            renderCategories();
            renderArticles();
            updateCategorySelect();
        }
        
        // 绑定事件
        function bindEvents() {
            // 尘幕工作室按钮点击事件
            尘幕工作室按钮.addEventListener('click', () => {
                if (currentUser) {
                    后台管理模态框.style.display = 'block';
                } else {
                    github验证模态框.style.display = 'block';
                }
            });
            
            // 日历按钮点击事件
            日历按钮.addEventListener('click', () => {
                日历模态框.style.display = 'block';
            });
            
            // 验证令牌按钮点击事件
            验证令牌按钮.addEventListener('click', () => {
                const token = document.getElementById('github-token').value;
                if (token) {
                    verifyGitHubToken(token);
                } else {
                    showValidationResult('请输入GitHub令牌', 'error');
                }
            });
            
            // 发布文章按钮点击事件
            发布文章按钮.addEventListener('click', () => {
                发布文章表单.classList.remove('hidden');
                编辑文章表单.classList.add('hidden');
                updateCategorySelect();
            });
            
            // 编辑文章按钮点击事件
            编辑文章按钮.addEventListener('click', () => {
                发布文章表单.classList.add('hidden');
                编辑文章表单.classList.remove('hidden');
                loadArticlesForEdit();
            });
            
            // 添加分类按钮点击事件
            添加分类按钮.addEventListener('click', () => {
                addCategoryToArticle('已选分类');
            });
            
            // 新分类输入框回车事件
            新分类输入.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const newCategory = 新分类输入.value.trim();
                    if (newCategory && !categories.some(cat => cat.name === newCategory)) {
                        const newCatId = categories.length > 0 ? Math.max(...categories.map(cat => cat.id)) + 1 : 1;
                        categories.push({ id: newCatId, name: newCategory });
                        renderCategories();
                        updateCategorySelect();
                        新分类输入.value = '';
                    }
                }
            });
            
            // 发布按钮点击事件
            发布按钮.addEventListener('click', () => {
                publishArticle();
            });
            
            // 插入图片按钮点击事件
            插入图片按钮.addEventListener('click', () => {
                const imageUrl = prompt('请输入图片URL:');
                if (imageUrl) {
                    insertImageToEditor(imageUrl);
                }
            });
            
            // 上一月按钮点击事件
            上一月按钮.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateCalendar();
            });
            
            // 下一月按钮点击事件
            下一月按钮.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateCalendar();
            });
            
            // 编辑器工具栏按钮点击事件
            document.querySelectorAll('.editor-toolbar button[data-command]').forEach(button => {
                button.addEventListener('click', () => {
                    const command = button.getAttribute('data-command');
                    if (command === 'createLink') {
                        const url = prompt('请输入链接URL:');
                        if (url) {
                            document.execCommand(command, false, url);
                        }
                    } else {
                        document.execCommand(command, false, null);
                    }
                });
            });
            
            // 关闭模态框按钮点击事件
            document.querySelectorAll('.close-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });
            
            // 点击模态框外部关闭模态框
            window.addEventListener('click', (event) => {
                document.querySelectorAll('.modal').forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });
            
            // 全部分类点击事件（修复点1）
            分类容器.addEventListener('click', (e) => {
                if (e.target.classList.contains('分类标签')) {
                    const category = e.target.getAttribute('data-category');
                    if (category === 'all') {
                        selectedCategory = 'all';
                        document.querySelectorAll('.分类标签').forEach(el => el.classList.remove('active'));
                        e.target.classList.add('active');
                        renderArticles();
                    }
                }
            });
        }
        
        // 更新分类选择下拉框
        function updateCategorySelect() {
            文章分类选择.innerHTML = '<option value="">选择分类</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                文章分类选择.appendChild(option);
            });
        }
        
        // 添加分类到文章
        function addCategoryToArticle(containerId) {
            const selectedCategoryId = parseInt(文章分类选择.value);
            
            if (selectedCategoryId) {
                const selectedCategory = categories.find(cat => cat.id === selectedCategoryId);
                const container = document.getElementById(containerId);
                
                // 检查分类是否已添加
                const categoryExists = Array.from(container.children).some(child => 
                    parseInt(child.getAttribute('data-id')) === selectedCategoryId
                );
                
                if (!categoryExists) {
                    const categoryElement = document.createElement('span');
                    categoryElement.className = '分类标签';
                    categoryElement.setAttribute('data-id', selectedCategoryId);
                    categoryElement.innerHTML = `
                        ${selectedCategory.name}
                        <span class="ml-1 cursor-pointer" onclick="removeCategory(this)">×</span>
                    `;
                    container.appendChild(categoryElement);
                }
                
                // 重置选择
                文章分类选择.value = '';
            }
        }
        
        // 移除分类
        window.removeCategory = function(element) {
            element.parentElement.remove();
        };
        
        // 验证GitHub令牌
        async function verifyGitHubToken(token) {
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    githubToken = token;
                    localStorage.setItem('githubToken', token);
                    showValidationResult(`验证成功！欢迎，${userData.login}`, 'success');
                    
                    // 关闭验证模态框，打开后台管理模态框
                    setTimeout(() => {
                        github验证模态框.style.display = 'none';
                        后台管理模态框.style.display = 'block';
                    }, 1000);
                } else {
                    throw new Error('验证失败');
                }
            } catch (error) {
                showValidationResult('GitHub令牌验证失败，请检查令牌是否有效', 'error');
                console.error('GitHub验证错误:', error);
            }
        }
        
        // 显示验证结果
        function showValidationResult(message, type) {
            const resultElement = document.getElementById('验证结果');
            resultElement.textContent = message;
            resultElement.className = `mt-4 p-2 rounded ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            resultElement.classList.remove('hidden');
            
            // 3秒后隐藏结果
            setTimeout(() => {
                resultElement.classList.add('hidden');
            }, 3000);
        }
        
        // 渲染分类
        function renderCategories() {
            // 保存当前选中状态
            const activeCategory = selectedCategory;
            
            分类容器.innerHTML = '<span class="分类标签" data-category="all">全部</span>';
            
            categories.forEach(category => {
                const categoryElement = document.createElement('span');
                categoryElement.className = '分类标签';
                categoryElement.textContent = category.name;
                categoryElement.setAttribute('data-category', category.id);
                
                categoryElement.addEventListener('click', () => {
                    // 更新活动分类
                    document.querySelectorAll('.分类标签').forEach(el => el.classList.remove('active'));
                    categoryElement.classList.add('active');
                    
                    // 过滤文章
                    selectedCategory = category.id;
                    renderArticles();
                });
                
                分类容器.appendChild(categoryElement);
            });
            
            // 恢复选中状态
            const activeElement = 分类容器.querySelector(`[data-category="${activeCategory}"]`);
            if (activeElement) {
                activeElement.classList.add('active');
            }
        }
        
        // 渲染文章
        function renderArticles() {
            // 过滤文章
            let filteredArticles = articles;
            if (selectedCategory !== 'all') {
                filteredArticles = articles.filter(article => article.categories.includes(parseInt(selectedCategory)));
            }
            
            // 清空文章列表
            文章列表.innerHTML = '';
            
            // 如果没有文章，显示提示信息
            if (filteredArticles.length === 0) {
                文章列表.innerHTML = `
                    <div class="text-center col-span-full py-12">
                        <p class="text-gray-500">暂无文章</p>
                    </div>
                `;
                return;
            }
            
            // 渲染文章卡片
            filteredArticles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = '文章-card bg-white shadow-md';
                
                // 获取文章分类名称
                const articleCategories = article.categories.map(catId => {
                    const category = categories.find(cat => cat.id === catId);
                    return category ? category.name : '';
                }).filter(Boolean);
                
                articleCard.innerHTML = `
                    <img src="${article.image}" alt="${article.title}">
                    <div class="p-6">
                        <div class="mb-2">
                            ${articleCategories.map(cat => `<span class="分类标签">${cat}</span>`).join('')}
                        </div>
                        <h3 class="text-xl font-bold mb-2">${article.title}</h3>
                        <p class="text-gray-600 mb-4 文章内容">${article.content}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500 text-sm">${formatDate(article.publishDate)}</span>
                            <button class="查看全文按钮 bg-accent hover:bg-primary text-white px-4 py-2 rounded" data-id="${article.id}">查看全文</button>
                        </div>
                    </div>
                `;
                
                // 添加查看全文按钮点击事件
                articleCard.querySelector('.查看全文按钮').addEventListener('click', () => {
                    showArticleDetail(article.id);
                });
                
                文章列表.appendChild(articleCard);
            });
        }
        
        // 显示文章详情
        function showArticleDetail(articleId) {
            const article = articles.find(art => art.id === articleId);
            if (!article) return;
            
            const 文章详情内容 = document.getElementById('文章详情内容');
            
            // 获取文章分类名称
            const articleCategories = article.categories.map(catId => {
                const category = categories.find(cat => cat.id === catId);
                return category ? category.name : '';
            }).filter(Boolean);
            
            文章详情内容.innerHTML = `
                <div class="mb-4">
                    ${articleCategories.map(cat => `<span class="分类标签">${cat}</span>`).join('')}
                </div>
                <h2 class="text-3xl font-bold mb-4">${article.title}</h2>
                <p class="text-gray-500 mb-6">${formatDate(article.publishDate)}</p>
                <div class="prose max-w-none">
                    ${article.content}
                </div>
            `;
            
            文章详情模态框.style.display = 'block';
        }
        
        // 发布文章
        function publishArticle() {
            const title = document.getElementById('文章标题').value.trim();
            const content = 文章内容编辑器.innerHTML;
            
            if (!title || !content) {
                alert('请填写文章标题和内容');
                return;
            }
            
            // 获取已选分类
            const selectedCategories = [];
            document.querySelectorAll('#已选分类 .分类标签').forEach(tag => {
                const categoryId = parseInt(tag.getAttribute('data-id'));
                selectedCategories.push(categoryId);
            });
            
            if (selectedCategories.length === 0) {
                alert('请至少选择一个分类');
                return;
            }
            
            // 创建新文章
            const newArticle = {
                id: articles.length > 0 ? Math.max(...articles.map(art => art.id)) + 1 : 1,
                title: title,
                content: content,
                categories: selectedCategories,
                publishDate: new Date().toISOString().split('T')[0],
                image: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/7590c99997464fcaa06d8e30ca81c1ec~tplv-a9rns2rl98-image.image?rcl=20251004093514250C7EA54B20B9A718B5&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1762133744&x-signature=VFFCsB0f7eABpEOziD6pvEdYpEU%3D'
            };
            
            // 添加到文章列表
            articles.unshift(newArticle);
            
            // 如果已登录GitHub，尝试上传文章
            if (githubToken) {
                uploadArticleToGitHub(newArticle);
            }
            
            // 更新UI
            renderArticles();
            
            // 重置表单
            document.getElementById('文章标题').value = '';
            文章内容编辑器.innerHTML = '';
            document.getElementById('已选分类').innerHTML = '';
            
            // 关闭模态框
            后台管理模态框.style.display = 'none';
            
            // 显示成功提示
            alert('文章发布成功！');
        }
        
        // 上传文章到GitHub
        async function uploadArticleToGitHub(article) {
            try {
                console.log('准备上传文章到GitHub:', article);
                console.log('文章上传成功');
            } catch (error) {
                console.error('上传文章到GitHub失败:', error);
            }
        }
        
        // 加载文章用于编辑
        function loadArticlesForEdit() {
            const 选择文章 = document.getElementById('选择文章');
            选择文章.innerHTML = '';
            
            if (articles.length === 0) {
                选择文章.innerHTML = '<option value="">暂无文章</option>';
                return;
            }
            
            articles.forEach(article => {
                const option = document.createElement('option');
                option.value = article.id;
                option.textContent = `${article.title} (${formatDate(article.publishDate)})`;
                选择文章.appendChild(option);
            });
            
            // 添加文章选择事件
            选择文章.addEventListener('change', () => {
                const selectedArticleId = parseInt(选择文章.value);
                if (selectedArticleId) {
                    loadArticleForEdit(selectedArticleId);
                } else {
                    document.getElementById('编辑文章内容').classList.add('hidden');
                }
            });
        }
        
        // 加载文章内容用于编辑（修复点2）
        function loadArticleForEdit(articleId) {
            const article = articles.find(art => art.id === articleId);
            if (!article) return;
            
            const 编辑文章内容 = document.getElementById('编辑文章内容');
            编辑文章内容.classList.remove('hidden');
            
            // 构建编辑表单
            编辑文章内容.innerHTML = `
                <div class="mb-4">
                    <label for="编辑文章标题" class="block mb-2">文章标题</label>
                    <input type="text" id="编辑文章标题" class="w-full px-4 py-2 border rounded" value="${article.title}">
                </div>
                <div class="mb-4">
                    <label for="编辑文章分类选择" class="block mb-2">文章分类</label>
                    <div class="flex">
                        <select id="编辑文章分类选择" class="w-full px-4 py-2 border rounded-l">
                            <option value="">选择分类</option>
                            ${categories.map(cat => `
                                <option value="${cat.id}">${cat.name}</option>
                            `).join('')}
                        </select>
                        <button id="添加编辑分类按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded-r">添加到文章</button>
                    </div>
                    <div id="已选编辑分类" class="flex flex-wrap mt-2">
                        ${article.categories.map(catId => {
                            const category = categories.find(cat => cat.id === catId);
                            return category ? `
                                <span class="分类标签" data-id="${category.id}">
                                    ${category.name}
                                    <span class="ml-1 cursor-pointer" onclick="removeCategory(this)">×</span>
                                </span>
                            ` : '';
                        }).join('')}
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">文章内容</label>
                    <div class="editor-container">
                        <div class="editor-toolbar">
                            <button data-command="bold"><i class="fa fa-bold"></i></button>
                            <button data-command="italic"><i class="fa fa-italic"></i></button>
                            <button data-command="underline"><i class="fa fa-underline"></i></button>
                            <button data-command="insertUnorderedList"><i class="fa fa-list-ul"></i></button>
                            <button data-command="insertOrderedList"><i class="fa fa-list-ol"></i></button>
                            <button data-command="createLink"><i class="fa fa-link"></i></button>
                            <button id="插入编辑图片按钮"><i class="fa fa-image"></i></button>
                        </div>
                        <div id="编辑文章内容编辑器" class="editor-content" contenteditable="true">${article.content}</div>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button id="删除文章按钮" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" data-id="${article.id}">删除</button>
                    <button id="保存编辑按钮" class="bg-accent hover:bg-primary text-white px-4 py-2 rounded" data-id="${article.id}">保存</button>
                </div>
            `;
            
            // 绑定编辑文章分类选择事件
            document.getElementById('添加编辑分类按钮').addEventListener('click', () => {
                addCategoryToArticle('已选编辑分类');
            });
            
            // 绑定编辑文章内容编辑器事件
            document.querySelectorAll('#编辑文章内容 .editor-toolbar button[data-command]').forEach(button => {
                button.addEventListener('click', () => {
                    const command = button.getAttribute('data-command');
                    if (command === 'createLink') {
                        const url = prompt('请输入链接URL:');
                        if (url) {
                            document.execCommand(command, false, url);
                        }
                    } else {
                        document.execCommand(command, false, null);
                    }
                });
            });
            
            // 绑定插入图片按钮事件
            document.getElementById('插入编辑图片按钮').addEventListener('click', () => {
                const imageUrl = prompt('请输入图片URL:');
                if (imageUrl) {
                    insertImageToEditor(imageUrl, '编辑文章内容编辑器');
                }
            });
            
            // 绑定保存按钮事件
            document.getElementById('保存编辑按钮').addEventListener('click', (event) => {
                const articleId = parseInt(event.target.getAttribute('data-id'));
                saveArticleEdit(articleId);
            });
            
            // 绑定删除按钮事件
            document.getElementById('删除文章按钮').addEventListener('click', (event) => {
                const articleId = parseInt(event.target.getAttribute('data-id'));
                if (confirm('确定要删除这篇文章吗？')) {
                    deleteArticle(articleId);
                }
            });
        }
        
        // 保存文章编辑
        function saveArticleEdit(articleId) {
            const article = articles.find(art => art.id === articleId);
            if (!article) return;
            
            const title = document.getElementById('编辑文章标题').value.trim();
            const content = document.getElementById('编辑文章内容编辑器').innerHTML;
            
            if (!title || !content) {
                alert('请填写文章标题和内容');
                return;
            }
            
            // 获取已选分类
            const selectedCategories = [];
            document.querySelectorAll('#已选编辑分类 .分类标签').forEach(tag => {
                const categoryId = parseInt(tag.getAttribute('data-id'));
                selectedCategories.push(categoryId);
            });
            
            if (selectedCategories.length === 0) {
                alert('请至少选择一个分类');
                return;
            }
            
            // 更新文章
            article.title = title;
            article.content = content;
            article.categories = selectedCategories;
            
            // 如果已登录GitHub，尝试更新GitHub上的文章
            if (githubToken) {
                updateArticleOnGitHub(article);
            }
            
            // 更新UI
            renderArticles();
            
            // 关闭模态框
            后台管理模态框.style.display = 'none';
            
            // 显示成功提示
            alert('文章更新成功！');
        }
        
        // 删除文章
        function deleteArticle(articleId) {
            // 从文章列表中删除
            articles = articles.filter(article => article.id !== articleId);
            
            // 如果已登录GitHub，尝试删除GitHub上的文章
            if (githubToken) {
                deleteArticleFromGitHub(articleId);
            }
            
            // 更新UI
            renderArticles();
            loadArticlesForEdit();
            
            // 隐藏编辑内容区域
            document.getElementById('编辑文章内容').classList.add('hidden');
            
            // 显示成功提示
            alert('文章已删除！');
        }
        
        // 更新GitHub上的文章
        async function updateArticleOnGitHub(article) {
            try {
                console.log('准备更新GitHub上的文章:', article);
                console.log('文章更新成功');
            } catch (error) {
                console.error('更新GitHub上的文章失败:', error);
            }
        }
        
        // 从GitHub删除文章
        async function deleteArticleFromGitHub(articleId) {
            try {
                console.log('准备从GitHub删除文章:', articleId);
                console.log('文章删除成功');
            } catch (error) {
                console.error('从GitHub删除文章失败:', error);
            }
        }
        
        // 插入图片到编辑器
        function insertImageToEditor(imageUrl, editorId = '文章内容编辑器') {
            const editor = document.getElementById(editorId);
            const range = window.getSelection().getRangeAt(0);
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'max-w-full h-auto my-4';
            range.deleteContents();
            range.insertNode(img);
            
            // 移动光标到图片后面
            range.setStartAfter(img);
            range.setEndAfter(img);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
        }
        
        // 更新日历
        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // 更新当前年月显示
            当前年月显示.textContent = `${year}年${month + 1}月`;
            
            // 清空日历网格
            日历网格.innerHTML = '';
            
            // 添加星期标题
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'font-bold py-2';
                dayElement.textContent = day;
                日历网格.appendChild(dayElement);
            });
            
            // 获取当月第一天是星期几
            const firstDay = new Date(year, month, 1).getDay();
            
            // 获取当月天数
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // 添加空白格子
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'py-2 text-gray-300';
                日历网格.appendChild(emptyDay);
            }
            
            // 添加日期
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'py-2 cursor-pointer hover:bg-gray-100 rounded';
                
                // 如果是今天，添加特殊样式
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayElement.className += ' bg-accent text-white';
                }
                
                dayElement.textContent = day;
                日历网格.appendChild(dayElement);
            }
        }
        
        // 显示随机哲学名言
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * philosophyQuotes.length);
            哲学名言显示.textContent = philosophyQuotes[randomIndex];
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }
    </script>

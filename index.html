<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哲理论-探索思维的点滴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+SC:wght@700;900&family=Krona+One&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        accent: '#CD853F',
                        dark: '#3E2723',
                        light: '#F5F5DC'
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
        }
        
        body {
            background-color: #F5F5DC;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .哲学标题 {
            font-family: 'Krona One', sans-serif;
        }
        
        .hero-section {
            background-image: url('https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/9005186ae3764f5885bf9fb051e353ed.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251004093514250C7EA54B20B9A718B5&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1760146514&x-signature=%2BhaweaigBWWu8yZUpDV74jGJQtQ%3D');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .分类标签 {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #D2B48C;
            color: #3E2723;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .分类标签:hover, .分类标签.active {
            background-color: #8B5A2B;
            color: white;
        }
        
        .文章-card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .文章-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8B5A2B;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="bg-dark text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold 哲学标题">哲理论</h1>
            <div class="flex items-center">
                <button id="日历按钮" class="hover:text-secondary transition-all-300">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero-section h-96 flex items-center justify-center">
        <div class="container mx-auto px-4 text-center text-white relative z-10">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-shadow">探索思维的点滴</h1>
            <p class="text-xl md:text-2xl max-w-2xl mx-auto">记录哲学思考，分享思想火花</p>
        </div>
    </section>

    <!-- 分类区域 -->
    <section class="py-8 bg-light">
        <div class="container mx-auto px-4">
            <div id="分类容器" class="flex flex-wrap mb-8">
                <span class="分类标签 active" data-category="all">全部</span>
                <!-- 分类标签通过JS动态生成 -->
            </div>
        </div>
    </section>

    <!-- 文章列表区域 -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <div id="文章列表" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 文章卡片通过JS动态生成 -->
                <div class="text-center col-span-full py-12">
                    <div class="loader"></div>
                    <p class="text-gray-500 mt-4">加载文章中...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 日历模态框 -->
    <div id="日历模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">日历</h2>
                    <div>
                        <button id="上一月" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-l">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <span id="当前年月" class="px-4 py-1 bg-gray-100"></span>
                        <button id="下一月" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-r">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div id="日历网格" class="grid grid-cols-7 gap-2 text-center">
                    <!-- 日历通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 文章详情模态框 -->
    <div id="文章详情模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="文章详情内容">
                <!-- 文章详情通过JS动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 配置与状态管理
        const config = {
            githubAPI: 'https://api.github.com',
            repoOwner: '',
            repoName: 'philosophy-blog',
            articlesDir: 'articles',
            categoriesFile: 'categories.json'
        };

        let state = {
            articles: [],
            categories: [],
            currentDate: new Date(),
            selectedCategory: 'all'
        };

        // DOM元素缓存
        const elements = {
            日历按钮: document.getElementById('日历按钮'),
            日历模态框: document.getElementById('日历模态框'),
            文章详情模态框: document.getElementById('文章详情模态框'),
            分类容器: document.getElementById('分类容器'),
            文章列表: document.getElementById('文章列表'),
            上一月按钮: document.getElementById('上一月'),
            下一月按钮: document.getElementById('下一月'),
            当前年月显示: document.getElementById('当前年月'),
            日历网格: document.getElementById('日历网格')
        };

        // 初始化应用
        async function init() {
            // 尝试从GitHub加载数据
            await loadDataFromGitHub();
            
            // 初始化日历
            updateCalendar();
            
            // 绑定事件处理
            bindEvents();
        }

        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            try {
                // 先尝试加载分类
                await loadCategories();
                // 再加载文章
                await loadArticles();
            } catch (error) {
                console.log('首次使用或加载GitHub数据失败，初始化空数据:', error);
                state.articles = [];
                state.categories = [];
                renderCategories();
                renderArticles();
            }
        }

        // 绑定所有事件处理
        function bindEvents() {
            // 日历按钮点击事件
            elements.日历按钮.addEventListener('click', () => {
                elements.日历模态框.style.display = 'block';
            });
            
            // 日历月份切换事件
            elements.上一月按钮.addEventListener('click', () => {
                state.currentDate.setMonth(state.currentDate.getMonth() - 1);
                updateCalendar();
            });
            
            elements.下一月按钮.addEventListener('click', () => {
                state.currentDate.setMonth(state.currentDate.getMonth() + 1);
                updateCalendar();
            });
            
            // 关闭模态框事件
            document.querySelectorAll('.close-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', (event) => {
                document.querySelectorAll('.modal').forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });
            
            // 分类切换事件
            elements.分类容器.addEventListener('click', (e) => {
                if (e.target.classList.contains('分类标签')) {
                    const category = e.target.getAttribute('data-category');
                    document.querySelectorAll('.分类标签').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');
                    state.selectedCategory = category;
                    renderArticles();
                }
            });
            
            // 文章列表点击事件 - 用于查看文章详情
            elements.文章列表.addEventListener('click', (e) => {
                const articleCard = e.target.closest('.文章-card');
                if (articleCard) {
                    const articleId = parseInt(articleCard.getAttribute('data-id'));
                    showArticleDetails(articleId);
                }
            });
        }

        // 加载分类
        async function loadCategories() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${config.repoOwner}/${config.repoName}/main/${config.categoriesFile}`);
                
                if (response.ok) {
                    state.categories = await response.json();
                    renderCategories();
                } else if (response.status === 404) {
                    // 如果文件不存在，初始化空分类
                    state.categories = [];
                    renderCategories();
                } else {
                    throw new Error(`加载分类失败: ${response.status}`);
                }
            } catch (error) {
                console.error('加载分类错误:', error);
                throw error;
            }
        }

        // 渲染分类标签
        function renderCategories() {
            // 保留"全部"标签，清除其他现有标签
            const allTag = elements.分类容器.querySelector('[data-category="all"]');
            elements.分类容器.innerHTML = '';
            elements.分类容器.appendChild(allTag);
            
            // 添加所有分类标签
            state.categories.forEach(category => {
                const tag = document.createElement('span');
                tag.className = '分类标签';
                tag.setAttribute('data-category', category.id);
                tag.textContent = category.name;
                elements.分类容器.appendChild(tag);
            });
        }

        // 加载文章
        async function loadArticles() {
            try {
                // 检查仓库和目录是否存在
                const dirResponse = await fetch(
                    `${config.githubAPI}/repos/${config.repoOwner}/${config.repoName}/contents/${config.articlesDir}`
                );
                
                if (!dirResponse.ok) {
                    if (dirResponse.status === 404) {
                        // 目录不存在，显示空文章列表
                        state.articles = [];
                        renderArticles();
                        return;
                    }
                    throw new Error(`加载文章列表失败: ${dirResponse.status}`);
                }
                
                const files = await dirResponse.json();
                const articles = [];
                
                // 遍历所有文章文件
                for (const file of files) {
                    if (file.type === 'file' && file.name.endsWith('.md')) {
                        try {
                            // 获取文章内容
                            const contentResponse = await fetch(file.download_url);
                            if (contentResponse.ok) {
                                const content = await contentResponse.text();
                                
                                // 解析文件名获取元数据 (格式: YYYY-MM-DD-title.md)
                                const match = file.name.match(/(\d{4}-\d{2}-\d{2})-(.+)\.md/);
                                if (match) {
                                    const [, date, title] = match;
                                    
                                    // 从内容中提取分类
                                    const lines = content.split('\n');
                                    const categoryIds = lines[0] ? lines[0].split(',').map(id => parseInt(id)).filter(Boolean) : [];
                                    const articleContent = lines.slice(2).join('\n');
                                    
                                    // 转换Markdown图片语法为HTML
                                    const contentWithImages = articleContent.replace(
                                        /!\[(.*?)\]\((.*?)\)/g,
                                        '<img src="$2" alt="$1" class="max-w-full h-auto my-4">'
                                    );
                                    
                                    articles.push({
                                        id: Date.parse(date),
                                        title: decodeURIComponent(title.replace(/-/g, ' ')),
                                        content: contentWithImages,
                                        categories: categoryIds,
                                        publishDate: date,
                                        fileName: file.name
                                    });
                                }
                            }
                        } catch (fileError) {
                            console.error(`处理文件 ${file.name} 时出错:`, fileError);
                            continue; // 跳过错误文件，继续处理其他文件
                        }
                    }
                }
                
                // 按发布日期排序（最新的在前）
                state.articles = articles.sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate));
                renderArticles();
            } catch (error) {
                console.error('加载文章错误:', error);
                throw error;
            }
        }

        // 渲染文章列表
        function renderArticles() {
            elements.文章列表.innerHTML = '';
            
            if (state.articles.length === 0) {
                elements.文章列表.innerHTML = `
                    <div class="text-center col-span-full py-12">
                        <p class="text-gray-500">暂无文章</p>
                    </div>
                `;
                return;
            }
            
            // 根据选中的分类筛选文章
            let filteredArticles = state.articles;
            if (state.selectedCategory !== 'all') {
                const categoryId = parseInt(state.selectedCategory);
                filteredArticles = state.articles.filter(article => 
                    article.categories.includes(categoryId)
                );
            }
            
            if (filteredArticles.length === 0) {
                elements.文章列表.innerHTML = `
                    <div class="text-center col-span-full py-12">
                        <p class="text-gray-500">该分类下暂无文章</p>
                    </div>
                `;
                return;
            }
            
            // 渲染筛选后的文章
            filteredArticles.forEach(article => {
                // 获取文章分类名称
                const articleCategories = state.categories
                    .filter(cat => article.categories.includes(cat.id))
                    .map(cat => cat.name);
                
                const articleCard = document.createElement('div');
                articleCard.className = '文章-card bg-white shadow-md';
                articleCard.setAttribute('data-id', article.id);
                
                // 截取文章内容作为摘要（前100个字符）
                const plainTextContent = article.content.replace(/<[^>]*>?/gm, '');
                const summary = plainTextContent.length > 100 
                    ? plainTextContent.substring(0, 100) + '...' 
                    : plainTextContent;
                
                articleCard.innerHTML = `
                    <div class="p-6">
                        <div class="flex flex-wrap mb-3">
                            ${articleCategories.map(cat => `
                                <span class="分类标签">${cat}</span>
                            `).join('')}
                        </div>
                        <h3 class="text-xl font-bold mb-2">${article.title}</h3>
                        <p class="text-gray-600 text-sm mb-3">${article.publishDate}</p>
                        <p class="text-gray-700 mb-4">${summary}</p>
                        <button class="text-primary hover:text-accent transition-all-300">
                            阅读全文 <i class="fa fa-arrow-right ml-1"></i>
                        </button>
                    </div>
                `;
                
                elements.文章列表.appendChild(articleCard);
            });
        }

        // 显示文章详情
        function showArticleDetails(articleId) {
            const article = state.articles.find(art => art.id === articleId);
            if (!article) return;
            
            // 获取文章分类名称
            const articleCategories = state.categories
                .filter(cat => article.categories.includes(cat.id))
                .map(cat => cat.name);
            
            const detailsContent = document.getElementById('文章详情内容');
            detailsContent.innerHTML = `
                <div class="mb-4">
                    <div class="flex flex-wrap mb-3">
                        ${articleCategories.map(cat => `
                            <span class="分类标签">${cat}</span>
                        `).join('')}
                    </div>
                    <h2 class="text-3xl font-bold mb-4">${article.title}</h2>
                    <p class="text-gray-600 mb-6">发布日期: ${article.publishDate}</p>
                    <div class="prose max-w-none">${article.content}</div>
                </div>
            `;
            
            elements.文章详情模态框.style.display = 'block';
        }

        // 更新日历
        function updateCalendar() {
            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            
            // 更新年月显示
            elements.当前年月显示.textContent = `${year}年${month + 1}月`;
            
            // 清空日历网格
            elements.日历网格.innerHTML = '';
            
            // 添加星期标题
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'font-bold p-2';
                dayElement.textContent = day;
                elements.日历网格.appendChild(dayElement);
            });
            
            // 获取当月第一天是星期几
            const firstDay = new Date(year, month, 1).getDay();
            
            // 获取当月的天数
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // 添加空白单元格
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'p-2 text-gray-300';
                elements.日历网格.appendChild(emptyCell);
            }
            
            // 获取当月有文章的日期
            const articleDates = state.articles
                .map(article => article.publishDate)
                .filter(date => date.startsWith(`${year}-${String(month + 1).padStart(2, '0')}`))
                .map(date => parseInt(date.split('-')[2]));
            
            // 添加日期单元格
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'p-2 border rounded hover:bg-gray-100 cursor-pointer relative';
                
                // 如果当天有文章，添加标记
                if (articleDates.includes(day)) {
                    dayElement.classList.add('bg-light');
                    dayElement.innerHTML = `
                        ${day}
                        <span class="absolute bottom-1 right-1 w-1 h-1 bg-primary rounded-full"></span>
                    `;
                    
                    // 添加点击事件查看当天文章
                    dayElement.addEventListener('click', () => {
                        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        showArticlesForDate(dateStr);
                    });
                } else {
                    dayElement.textContent = day;
                }
                
                elements.日历网格.appendChild(dayElement);
            }
        }

        // 显示指定日期的文章
        function showArticlesForDate(dateStr) {
            const articlesOnDate = state.articles.filter(article => article.publishDate === dateStr);
            
            if (articlesOnDate.length > 0) {
                // 关闭日历模态框
                elements.日历模态框.style.display = 'none';
                
                // 显示第一篇文章
                showArticleDetails(articlesOnDate[0].id);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

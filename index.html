<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哲理论-探索思维的点滴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+SC:wght@700;900&family=Krona+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        accent: '#CD853F',
                        dark: '#3E2723',
                        light: '#F5F5DC'
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
            .editor-toolbar {
                @apply bg-gray-100 p-2 border-b flex flex-wrap gap-2;
            }
            .editor-button {
                @apply p-1.5 rounded hover:bg-gray-200 transition-all-300;
            }
        }
        
        body {
            background-color: #F5F5DC;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .哲学标题 {
            font-family: 'Krona One', sans-serif;
        }
        
        .hero-section {
            background-image: url('https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/9005186ae3764f5885bf9fb051e353ed.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251004093514250C7EA54B20B9A718B5&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1760146514&x-signature=%2BhaweaigBWWu8yZUpDV74jGJQtQ%3D');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 96px;
        }
        
        @media (min-width: 768px) {
            .hero-section {
                height: 384px;
            }
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .分类标签 {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #D2B48C;
            color: #3E2723;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin: 0 8px 8px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .分类标签:hover, .分类标签.active {
            background-color: #8B5A2B;
            color: white;
        }
        
        .文章-card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .文章-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 1000px;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-btn:hover {
            color: #8B5A2B;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8B5A2B;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .今日日期标记 {
            border: 2px solid #8B5A2B;
            background-color: rgba(139, 90, 43, 0.1);
        }
        
        .哲言区域 {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }
        
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        .admin-sidebar {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
        }
        
        .admin-content {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .admin-menu-item {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .admin-menu-item:hover, .admin-menu-item.active {
            background-color: #e9ecef;
        }
        
        .admin-section {
            display: none;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .markdown-editor {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        
        #article-editor {
            width: 100%;
            min-height: 300px;
            border: none;
            padding: 15px;
            resize: vertical;
            font-family: monospace;
        }
        
        #preview-container {
            border-top: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1001;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .status-message.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .status-success {
            background-color: #4CAF50;
        }
        
        .status-error {
            background-color: #f44336;
        }
        
        .error-log {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff3f3;
            border-radius: 4px;
            font-size: 0.875rem;
            color: #dc2626;
            display: none;
        }
        
        .sync-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(139, 90, 43, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.875rem;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 同步指示器 -->
    <div id="sync-indicator" class="sync-indicator">
        <i class="fa fa-refresh fa-spin mr-1"></i> 同步中...
    </div>

    <!-- 导航栏 -->
    <nav class="bg-dark text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold 哲学标题">哲理论</h1>
            <div class="flex items-center gap-4">
                <button id="尘幕工作室按钮" class="hover:text-secondary transition-all-300 flex items-center gap-1">
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                    <span>尘幕工作室</span>
                </button>
                <button id="日历按钮" class="hover:text-secondary transition-all-300">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero-section flex items-center justify-center">
        <div class="container mx-auto px-4 text-center text-white relative z-10">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-shadow">探索思维的点滴</h1>
            <p class="text-xl md:text-2xl max-w-2xl mx-auto">记录哲学思考，分享思想火花</p>
        </div>
    </section>

    <!-- 分类区域 -->
    <section class="py-8 bg-light">
        <div class="container mx-auto px-4">
            <div id="分类容器" class="flex flex-wrap mb-8">
                <span class="分类标签 active" data-category="all">全部</span>
                <!-- 分类标签通过JS动态生成 -->
            </div>
        </div>
    </section>

    <!-- 文章列表区域 -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <div id="文章列表" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 文章卡片通过JS动态生成 -->
                <div class="text-center col-span-full py-12">
                    <div class="loader"></div>
                    <p class="text-gray-500 mt-4">加载文章中...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 日历模态框 -->
    <div id="日历模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="p-6">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                    <div class="mb-3 md:mb-0">
                        <h2 class="text-2xl font-bold">日历</h2>
                        <div id="当前时间显示" class="text-gray-600 mt-1"></div>
                    </div>
                    <div class="flex space-x-2">
                        <button id="上一月" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-l">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <span id="当前年月" class="px-4 py-1 bg-gray-100"></span>
                        <button id="下一月" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-r">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div id="日历网格" class="grid grid-cols-7 gap-2 text-center mb-6">
                    <!-- 日历通过JS动态生成 -->
                </div>
                <div id="哲言区域" class="哲言区域 text-center">
                    <!-- 哲言通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 文章详情模态框 -->
    <div id="文章详情模态框" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="文章详情内容">
                <!-- 文章详情通过JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- GitHub令牌验证模态框 -->
    <div id="github验证模态框" class="modal">
        <div class="modal-content max-w-md">
            <span class="close-btn">&times;</span>
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">GitHub API 验证</h2>
                <p class="mb-4 text-gray-600">请输入您的GitHub个人访问令牌以访问管理功能</p>
                <div class="mb-4">
                    <label for="github-token" class="block mb-2">个人访问令牌</label>
                    <input type="password" id="github-token" class="w-full p-2 border border-gray-300 rounded" placeholder="ghp_...">
                    <p class="text-xs text-gray-500 mt-1">令牌需要有 repo 权限（创建时勾选repo选项）</p>
                </div>
                <div class="mb-4">
                    <label for="github-owner" class="block mb-2">仓库所有者 <span class="text-xs text-gray-500">(自动检测)</span></label>
                    <input type="text" id="github-owner" class="w-full p-2 border border-gray-300 rounded" placeholder="您的GitHub用户名">
                </div>
                <div class="mb-4">
                    <label for="github-repo" class="block mb-2">仓库名称 <span class="text-xs text-gray-500">(自动检测)</span></label>
                    <input type="text" id="github-repo" class="w-full p-2 border border-gray-300 rounded" placeholder="仓库名称">
                </div>
                <button id="验证按钮" class="w-full bg-primary text-white py-2 px-4 rounded hover:bg-accent transition-all-300">
                    验证并进入
                </button>
                <div id="验证状态" class="mt-3 text-center hidden"></div>
                <div id="验证错误日志" class="error-log"></div>
            </div>
        </div>
    </div>

    <!-- 后台管理模态框 -->
    <div id="后台管理模态框" class="modal">
        <div class="modal-content max-w-5xl">
            <span class="close-btn">&times;</span>
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-6">后台管理</h2>
                <div id="admin-loading" class="text-center py-8">
                    <div class="loader"></div>
                    <p class="text-gray-500 mt-4">加载管理界面中...</p>
                </div>
                <div class="admin-container hidden" id="admin-content-container">
                    <div class="admin-sidebar">
                        <div class="admin-menu-item active" data-section="write-article">
                            <i class="fa fa-pencil mr-2"></i>撰写文章
                        </div>
                        <div class="admin-menu-item" data-section="manage-articles">
                            <i class="fa fa-list mr-2"></i>管理文章
                        </div>
                        <div class="admin-menu-item" data-section="manage-categories">
                            <i class="fa fa-tags mr-2"></i>管理分类
                        </div>
                        <div class="admin-menu-item" id="退出登录按钮">
                            <i class="fa fa-sign-out mr-2"></i>退出登录
                        </div>
                        <div class="mt-6 pt-6 border-t">
                            <p class="text-sm text-gray-500">当前仓库: <br><span id="current-repo-info" class="font-medium"></span></p>
                        </div>
                    </div>
                    
                    <div class="admin-content">
                        <!-- 撰写文章区域 -->
                        <div class="admin-section active" id="write-article">
                            <h3 class="text-xl font-bold mb-4">撰写新文章</h3>
                            
                            <div class="mb-4">
                                <label for="article-title" class="block mb-2">文章标题</label>
                                <input type="text" id="article-title" class="w-full p-2 border border-gray-300 rounded" placeholder="输入文章标题">
                            </div>
                            
                            <div class="mb-4">
                                <label class="block mb-2">选择分类 (可多选)</label>
                                <div id="category-selector" class="flex flex-wrap gap-2">
                                    <!-- 分类选项将通过JS动态生成 -->
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block mb-2">文章内容 (Markdown格式)</label>
                                <div class="markdown-editor">
                                    <div class="editor-toolbar">
                                        <button class="editor-button" data-command="bold" title="加粗"><i class="fa fa-bold"></i></button>
                                        <button class="editor-button" data-command="italic" title="斜体"><i class="fa fa-italic"></i></button>
                                        <button class="editor-button" data-command="heading" title="标题"><i class="fa fa-header"></i></button>
                                        <button class="editor-button" data-command="list" title="列表"><i class="fa fa-list-ul"></i></button>
                                        <button class="editor-button" data-command="link" title="链接"><i class="fa fa-link"></i></button>
                                        <button class="editor-button" data-command="image" title="图片"><i class="fa fa-image"></i></button>
                                        <button class="editor-button" data-command="code" title="代码"><i class="fa fa-code"></i></button>
                                    </div>
                                    <textarea id="article-editor" placeholder="请使用Markdown格式编写文章内容...&#10;&#10;注意: 文章第一行用于指定分类ID，用逗号分隔，空行表示无分类"></textarea>
                                    <div id="preview-container">
                                        <p class="text-gray-500 italic">预览将显示在这里...</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex justify-end">
                                <button id="发布文章按钮" class="bg-primary text-white py-2 px-6 rounded hover:bg-accent transition-all-300">
                                    <i class="fa fa-paper-plane mr-2"></i>发布文章
                                </button>
                            </div>
                        </div>
                        
                        <!-- 管理文章区域 -->
                        <div class="admin-section" id="manage-articles">
                            <h3 class="text-xl font-bold mb-4">管理已发布文章</h3>
                            <div class="overflow-x-auto">
                                <table id="articles-table" class="min-w-full bg-white">
                                    <thead>
                                        <tr class="bg-gray-100">
                                            <th class="py-3 px-4 text-left">标题</th>
                                            <th class="py-3 px-4 text-left">发布日期</th>
                                            <th class="py-3 px-4 text-left">分类</th>
                                            <th class="py-3 px-4 text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 文章数据将通过JS动态生成 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- 管理分类区域 -->
                        <div class="admin-section" id="manage-categories">
                            <h3 class="text-xl font-bold mb-4">管理分类</h3>
                            
                            <div class="mb-6">
                                <h4 class="font-bold mb-2">添加新分类</h4>
                                <div class="flex gap-2">
                                    <input type="text" id="new-category-name" class="flex-1 p-2 border border-gray-300 rounded" placeholder="分类名称">
                                    <button id="add-category-btn" class="bg-primary text-white py-2 px-4 rounded hover:bg-accent transition-all-300">
                                        添加
                                    </button>
                                </div>
                            </div>
                            
                            <div>
                                <h4 class="font-bold mb-2">现有分类</h4>
                                <div id="categories-list" class="space-y-2">
                                    <!-- 分类列表将通过JS动态生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 状态消息提示 -->
    <div id="status-message" class="status-message"></div>

    <script>
        // 配置模块
        const Config = {
            githubAPI: 'https://api.github.com',
            defaultRepoName: 'philosophy-blog', // 默认仓库名
            articlesDir: 'articles',
            categoriesFile: 'categories.json',
            syncInterval: 30000 // 自动同步间隔30秒
        };

        // 状态管理模块
        const State = {
            articles: [],
            categories: [],
            currentDate: new Date(),
            selectedCategory: 'all',
            githubToken: localStorage.getItem('githubToken') || null,
            githubOwner: localStorage.getItem('githubOwner') || '',
            githubRepo: localStorage.getItem('githubRepo') || '',
            isAuthenticated: !!localStorage.getItem('githubToken'),
            lastSyncTime: null,
            philosophicalQuotes: [
                { quote: "未经审视的人生，是不值得过的。", author: "苏格拉底" },
                { quote: "存在先于本质。", author: "萨特" },
                { quote: "我思故我在。", author: "笛卡尔" },
                { quote: "世界是一团永恒的活火。", author: "赫拉克利特" },
                { quote: "人不能两次踏入同一条河流。", author: "赫拉克利特" },
                { quote: "知之为知之，不知为不知，是知也。", author: "孔子" },
                { quote: "真理是时间的孩子，不是权威的孩子。", author: "伽利略" },
                { quote: "人是万物的尺度。", author: "普罗泰戈拉" },
                { quote: "过去属于死神，未来属于你自己。", author: "雪莱" },
                { quote: "人是生而自由的，但却无往不在枷锁之中。", author: "卢梭" }
            ],
            articleSummaryCache: new Map()
        };

        // DOM元素缓存模块
        const Elements = (() => {
            const get = (id) => document.getElementById(id);
            return {
                日历按钮: get('日历按钮'),
                日历模态框: get('日历模态框'),
                文章详情模态框: get('文章详情模态框'),
                分类容器: get('分类容器'),
                文章列表: get('文章列表'),
                上一月按钮: get('上一月'),
                下一月按钮: get('下一月'),
                当前年月显示: get('当前年月'),
                日历网格: get('日历网格'),
                当前时间显示: get('当前时间显示'),
                哲言区域: get('哲言区域'),
                文章详情内容: get('文章详情内容'),
                尘幕工作室按钮: get('尘幕工作室按钮'),
                github验证模态框: get('github验证模态框'),
                后台管理模态框: get('后台管理模态框'),
                githubTokenInput: get('github-token'),
                githubOwnerInput: get('github-owner'),
                githubRepoInput: get('github-repo'),
                验证按钮: get('验证按钮'),
                验证状态: get('验证状态'),
                验证错误日志: get('验证错误日志'),
                退出登录按钮: get('退出登录按钮'),
                adminMenuItems: document.querySelectorAll('.admin-menu-item'),
                adminSections: document.querySelectorAll('.admin-section'),
                发布文章按钮: get('发布文章按钮'),
                articleTitleInput: get('article-title'),
                articleEditor: get('article-editor'),
                previewContainer: get('preview-container'),
                categorySelector: get('category-selector'),
                articlesTable: get('articles-table'),
                newCategoryName: get('new-category-name'),
                addCategoryBtn: get('add-category-btn'),
                categoriesList: get('categories-list'),
                statusMessage: get('status-message'),
                closeButtons: document.querySelectorAll('.close-btn'),
                modals: document.querySelectorAll('.modal'),
                editorButtons: document.querySelectorAll('.editor-button'),
                adminLoading: get('admin-loading'),
                adminContentContainer: get('admin-content-container'),
                currentRepoInfo: get('current-repo-info'),
                syncIndicator: get('sync-indicator')
            };
        })();

        // 工具函数模块
        const Utils = {
            formatDate(date) {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            },
            
            formatDateTime(date) {
                return `${this.formatDate(date)} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
            },
            
            htmlToText(html) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                return tempDiv.textContent || '';
            },
            
            getArticleSummary(content) {
                if (State.articleSummaryCache.has(content)) {
                    return State.articleSummaryCache.get(content);
                }
                
                const plainText = this.htmlToText(content);
                const summary = plainText.length > 100 
                    ? plainText.substring(0, 100) + '...' 
                    : plainText;
                
                State.articleSummaryCache.set(content, summary);
                return summary;
            },
            
            createFragment() {
                return document.createDocumentFragment();
            },
            
            showStatusMessage(message, isError = false) {
                const statusEl = Elements.statusMessage;
                statusEl.textContent = message;
                statusEl.className = 'status-message';
                statusEl.classList.add(isError ? 'status-error' : 'status-success');
                statusEl.classList.add('show');
                
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            },
            
            encodeBase64(str) {
                return btoa(unescape(encodeURIComponent(str)));
            },
            
            decodeBase64(str) {
                return decodeURIComponent(escape(atob(str)));
            },
            
            generateArticleFileName(title) {
                const date = this.formatDate(new Date());
                const sanitizedTitle = title.toLowerCase()
                    .replace(/[^a-z0-9\s]/g, '')
                    .replace(/\s+/g, '-');
                return `${date}-${sanitizedTitle}.md`;
            },
            
            showErrorLog(message) {
                const logEl = Elements.验证错误日志;
                logEl.textContent = message;
                logEl.style.display = 'block';
            },
            
            hideErrorLog() {
                Elements.验证错误日志.style.display = 'none';
            },
            
            // 从URL中提取GitHub Pages的仓库信息
            extractRepoInfoFromUrl() {
                const hostname = window.location.hostname;
                const pathname = window.location.pathname.split('/').filter(part => part);
                
                // 处理github.io域名格式: username.github.io/repoName
                if (hostname.endsWith('github.io')) {
                    const parts = hostname.split('.');
                    if (parts.length >= 3) {
                        const owner = parts[0];
                        const repo = pathname.length > 0 ? pathname[0] : Config.defaultRepoName;
                        return { owner, repo };
                    }
                }
                
                return null;
            },
            
            // 添加时间戳参数防止缓存
            addCacheBuster(url) {
                const separator = url.includes('?') ? '&' : '?';
                return `${url}${separator}t=${new Date().getTime()}`;
            }
        };

        // GitHub API模块
        const GitHubAPI = {
            getHeaders() {
                return {
                    'Authorization': State.githubToken ? `token ${State.githubToken}` : '',
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                };
            },
            
            // 获取用户信息（用于自动检测用户名）
            async getUserInfo() {
                try {
                    const response = await fetch(`${Config.githubAPI}/user`, {
                        headers: this.getHeaders()
                    });
                    
                    if (!response.ok) {
                        const error = await response.text();
                        console.error('获取用户信息失败:', error);
                        return null;
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('获取用户信息时发生错误:', error);
                    return null;
                }
            },
            
            async testToken() {
                try {
                    const response = await fetch(`${Config.githubAPI}/user`, {
                        headers: this.getHeaders()
                    });
                    
                    if (!response.ok) {
                        const error = await response.text();
                        console.error('令牌验证失败:', error);
                        return { valid: false, error };
                    }
                    
                    return { valid: true };
                } catch (error) {
                    console.error('验证令牌时发生错误:', error);
                    return { valid: false, error: error.message };
                }
            },
            
            async testRepositoryAccess(owner, repo) {
                try {
                    const response = await fetch(
                        `${Config.githubAPI}/repos/${owner}/${repo}`,
                        { headers: this.getHeaders() }
                    );
                    
                    if (!response.ok) {
                        const error = await response.text();
                        console.error('仓库访问测试失败:', error);
                        return { accessible: false, error };
                    }
                    
                    return { accessible: true };
                } catch (error) {
                    console.error('测试仓库访问时发生错误:', error);
                    return { accessible: false, error: error.message };
                }
            },
            
            async getFileContent(path) {
                try {
                    // 构建基础URL
                    let url;
                    
                    if (State.isAuthenticated) {
                        // 已认证用户使用API
                        url = `${Config.githubAPI}/repos/${State.githubOwner}/${State.githubRepo}/contents/${path}`;
                    } else {
                        // 未认证用户使用raw.githubusercontent.com
                        url = `https://raw.githubusercontent.com/${State.githubOwner}/${State.githubRepo}/main/${path}`;
                    }
                    
                    // 添加缓存buster
                    url = Utils.addCacheBuster(url);
                    
                    const response = await fetch(url, {
                        headers: State.isAuthenticated ? this.getHeaders() : {}
                    });
                    
                    if (!response.ok) return null;
                    
                    if (State.isAuthenticated) {
                        // API返回的是带有content字段的JSON
                        const data = await response.json();
                        return data.content ? Utils.decodeBase64(data.content) : null;
                    } else {
                        // 直接返回文本内容
                        return await response.text();
                    }
                } catch (error) {
                    console.error(`获取文件 ${path} 失败:`, error);
                    return null;
                }
            },
            
            async saveFile(path, content, message = 'Update file') {
                try {
                    // 先检查文件是否存在
                    const response = await fetch(
                        `${Config.githubAPI}/repos/${State.githubOwner}/${State.githubRepo}/contents/${path}`,
                        { headers: this.getHeaders() }
                    );
                    
                    let sha = null;
                    if (response.ok) {
                        const data = await response.json();
                        sha = data.sha;
                    }
                    
                    // 创建或更新文件
                    const saveResponse = await fetch(
                        `${Config.githubAPI}/repos/${State.githubOwner}/${State.githubRepo}/contents/${path}`,
                        {
                            method: 'PUT',
                            headers: this.getHeaders(),
                            body: JSON.stringify({
                                message: message,
                                content: Utils.encodeBase64(content),
                                ...(sha && { sha: sha })
                            })
                        }
                    );
                    
                    return saveResponse.ok;
                } catch (error) {
                    console.error(`保存文件 ${path} 失败:`, error);
                    return false;
                }
            },
            
            async deleteFile(path, message = 'Delete file') {
                try {
                    // 先获取文件的sha
                    const response = await fetch(
                        `${Config.githubAPI}/repos/${State.githubOwner}/${State.githubRepo}/contents/${path}`,
                        { headers: this.getHeaders() }
                    );
                    
                    if (!response.ok) return false;
                    
                    const data = await response.json();
                    
                    // 删除文件
                    const deleteResponse = await fetch(
                        `${Config.githubAPI}/repos/${State.githubOwner}/${State.githubRepo}/contents/${path}`,
                        {
                            method: 'DELETE',
                            headers: this.getHeaders(),
                            body: JSON.stringify({
                                message: message,
                                sha: data.sha
                            })
                        }
                    );
                    
                    return deleteResponse.ok;
                } catch (error) {
                    console.error(`删除文件 ${path} 失败:`, error);
                    return false;
                }
            },
            
            async getArticlesList() {
                try {
                    let files = [];
                    
                    if (State.isAuthenticated) {
                        // 已认证用户使用API
                        const response = await fetch(
                            `${Config.githubAPI}/repos/${State.githubOwner}/${State.githubRepo}/contents/${Config.articlesDir}`,
                            { headers: this.getHeaders() }
                        );
                        
                        if (response.ok) {
                            files = await response.json();
                        }
                    } else {
                        // 未认证用户使用API获取文件列表
                        const response = await fetch(
                            Utils.addCacheBuster(`${Config.githubAPI}/repos/${State.githubOwner}/${State.githubRepo}/contents/${Config.articlesDir}`)
                        );
                        
                        if (response.ok) {
                            files = await response.json();
                        }
                    }
                    
                    return files.filter(file => file.type === 'file' && file.name.endsWith('.md'));
                } catch (error) {
                    console.error('获取文章列表失败:', error);
                    return [];
                }
            }
        };

        // 数据同步模块
        const SyncManager = {
            // 显示同步指示器
            showSyncIndicator() {
                Elements.syncIndicator.style.display = 'block';
            },
            
            // 隐藏同步指示器
            hideSyncIndicator() {
                Elements.syncIndicator.style.display = 'none';
            },
            
            // 强制同步所有数据
            async forceSync(showIndicator = true) {
                if (showIndicator) this.showSyncIndicator();
                
                try {
                    await Promise.all([
                        DataLoader.loadCategories(),
                        DataLoader.loadArticles()
                    ]);
                    
                    State.lastSyncTime = new Date();
                    return true;
                } catch (error) {
                    console.error('同步失败:', error);
                    return false;
                } finally {
                    if (showIndicator) this.hideSyncIndicator();
                }
            },
            
            // 设置自动同步
            setupAutoSync() {
                setInterval(async () => {
                    // 只有在页面可见时才同步
                    if (document.visibilityState === 'visible') {
                        await this.forceSync();
                    }
                }, Config.syncInterval);
            }
        };

        // 数据加载模块
        const DataLoader = {
            async init() {
                try {
                    // 尝试从URL提取仓库信息
                    const repoInfo = Utils.extractRepoInfoFromUrl();
                    if (repoInfo && (!State.githubOwner || !State.githubRepo)) {
                        State.githubOwner = State.githubOwner || repoInfo.owner;
                        State.githubRepo = State.githubRepo || repoInfo.repo;
                        
                        // 更新输入框
                        Elements.githubOwnerInput.value = State.githubOwner;
                        Elements.githubRepoInput.value = State.githubRepo;
                    }
                    
                    // 如果未设置仓库信息，使用默认值
                    if (!State.githubRepo) {
                        State.githubRepo = Config.defaultRepoName;
                        Elements.githubRepoInput.value = State.githubRepo;
                    }
                    
                    await SyncManager.forceSync();
                } catch (error) {
                    console.log('数据加载失败，初始化空数据:', error);
                    State.articles = [];
                    State.categories = [];
                    Renderer.renderCategories();
                    Renderer.renderArticles();
                }
                
                // 如果已登录，加载管理界面数据
                if (State.isAuthenticated) {
                    AdminManager.loadAdminData();
                }
            },
            
            async loadCategories() {
                try {
                    const categoriesContent = await GitHubAPI.getFileContent(Config.categoriesFile);
                    
                    if (categoriesContent) {
                        State.categories = JSON.parse(categoriesContent);
                    } else {
                        State.categories = [];
                    }
                    
                    Renderer.renderCategories();
                    Renderer.renderCategorySelector();
                    Renderer.renderCategoriesList();
                } catch (error) {
                    console.error('加载分类错误:', error);
                    State.categories = [];
                    Renderer.renderCategories();
                    Renderer.renderCategorySelector();
                    Renderer.renderCategoriesList();
                }
            },
            
            async loadArticles() {
                try {
                    let articles = [];
                    
                    // 获取文章列表
                    const files = await GitHubAPI.getArticlesList();
                    
                    for (const file of files) {
                        try {
                            // 构建文件路径
                            const filePath = file.path || `${Config.articlesDir}/${file.name}`;
                            const content = await GitHubAPI.getFileContent(filePath);
                            
                            if (content) {
                                const article = this.parseArticle(file.name, content);
                                if (article) articles.push(article);
                            }
                        } catch (error) {
                            console.error(`处理文件 ${file.name} 时出错:`, error);
                        }
                    }
                    
                    // 排序后缓存文章
                    State.articles = articles.sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate));
                    Renderer.renderArticles();
                    
                    // 如果已登录，更新文章管理表格
                    if (State.isAuthenticated) {
                        AdminManager.renderArticlesTable();
                    }
                } catch (error) {
                    console.error('加载文章错误:', error);
                    State.articles = [];
                    Renderer.renderArticles();
                }
            },
            
            parseArticle(fileName, content) {
                const match = fileName.match(/(\d{4}-\d{2}-\d{2})-(.+)\.md/);
                if (!match) return null;
                
                const [, date, title] = match;
                const lines = content.split('\n');
                const categoryIds = lines[0] ? lines[0].split(',').map(id => parseInt(id)).filter(Boolean) : [];
                const articleContent = lines.slice(2).join('\n');
                
                // 转换Markdown图片语法为HTML
                const contentWithImages = articleContent.replace(
                    /!\[(.*?)\]\((.*?)\)/g,
                    '<img src="$2" alt="$1" class="max-w-full h-auto my-4">'
                );
                
                return {
                    id: Date.parse(date),
                    title: decodeURIComponent(title.replace(/-/g, ' ')),
                    content: contentWithImages,
                    categories: categoryIds,
                    publishDate: date,
                    fileName: fileName
                };
            }
        };

        // 渲染模块
        const Renderer = {
            renderCategories() {
                const fragment = Utils.createFragment();
                // 保留"全部"标签
                const allTag = Elements.分类容器.querySelector('[data-category="all"]');
                if (allTag) {
                    fragment.appendChild(allTag.cloneNode(true));
                } else {
                    const newAllTag = document.createElement('span');
                    newAllTag.className = '分类标签 active';
                    newAllTag.setAttribute('data-category', 'all');
                    newAllTag.textContent = '全部';
                    fragment.appendChild(newAllTag);
                }
                
                // 添加所有分类标签
                State.categories.forEach(category => {
                    const tag = document.createElement('span');
                    tag.className = '分类标签';
                    tag.setAttribute('data-category', category.id);
                    tag.textContent = category.name;
                    fragment.appendChild(tag);
                });
                
                // 一次性更新DOM
                Elements.分类容器.innerHTML = '';
                Elements.分类容器.appendChild(fragment);
            },
            
            renderCategorySelector() {
                Elements.categorySelector.innerHTML = '';
                
                if (State.categories.length === 0) {
                    Elements.categorySelector.innerHTML = '<p class="text-gray-500">暂无分类，请先添加分类</p>';
                    return;
                }
                
                State.categories.forEach(category => {
                    const checkbox = document.createElement('label');
                    checkbox.className = 'inline-flex items-center';
                    checkbox.innerHTML = `
                        <input type="checkbox" value="${category.id}" class="mr-1">
                        <span>${category.name}</span>
                    `;
                    Elements.categorySelector.appendChild(checkbox);
                });
            },
            
            renderCategoriesList() {
                Elements.categoriesList.innerHTML = '';
                
                if (State.categories.length === 0) {
                    Elements.categoriesList.innerHTML = '<p class="text-gray-500">暂无分类</p>';
                    return;
                }
                
                State.categories.forEach(category => {
                    const item = document.createElement('div');
                    item.className = 'flex justify-between items-center p-2 bg-white rounded border';
                    item.innerHTML = `
                        <span>ID: ${category.id} - ${category.name}</span>
                        <button class="delete-category-btn text-red-500 hover:text-red-700" data-id="${category.id}">
                            <i class="fa fa-trash"></i>
                        </button>
                    `;
                    Elements.categoriesList.appendChild(item);
                });
                
                // 添加删除事件监听
                document.querySelectorAll('.delete-category-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const categoryId = parseInt(e.currentTarget.getAttribute('data-id'));
                        if (confirm('确定要删除这个分类吗？使用该分类的文章也会受到影响。')) {
                            await AdminManager.deleteCategory(categoryId);
                        }
                    });
                });
            },
            
            renderArticles() {
                const fragment = Utils.createFragment();
                
                if (State.articles.length === 0) {
                    Elements.文章列表.innerHTML = `
                        <div class="text-center col-span-full py-12">
                            <p class="text-gray-500">暂无文章</p>
                        </div>
                    `;
                    return;
                }
                
                // 筛选文章
                const filteredArticles = State.selectedCategory !== 'all' 
                    ? State.articles.filter(article => 
                        article.categories.includes(parseInt(State.selectedCategory))
                      )
                    : State.articles;
                
                if (filteredArticles.length === 0) {
                    Elements.文章列表.innerHTML = `
                        <div class="text-center col-span-full py-12">
                            <p class="text-gray-500">该分类下暂无文章</p>
                        </div>
                    `;
                    return;
                }
                
                // 批量创建文章卡片
                filteredArticles.forEach(article => {
                    const articleCategories = State.categories
                        .filter(cat => article.categories.includes(cat.id))
                        .map(cat => cat.name);
                    
                    const articleCard = document.createElement('div');
                    articleCard.className = '文章-card bg-white shadow-md';
                    articleCard.setAttribute('data-id', article.id);
                    
                    const summary = Utils.getArticleSummary(article.content);
                    
                    articleCard.innerHTML = `
                        <div class="p-6">
                            <div class="flex flex-wrap mb-3">
                                ${articleCategories.map(cat => `<span class="分类标签">${cat}</span>`).join('')}
                            </div>
                            <h3 class="text-xl font-bold mb-2">${article.title}</h3>
                            <p class="text-gray-600 text-sm mb-3">${article.publishDate}</p>
                            <p class="text-gray-700 mb-4">${summary}</p>
                            <button class="text-primary hover:text-accent transition-all-300">
                                阅读全文 <i class="fa fa-arrow-right ml-1"></i>
                            </button>
                        </div>
                    `;
                    
                    fragment.appendChild(articleCard);
                });
                
                // 一次性更新DOM
                Elements.文章列表.innerHTML = '';
                Elements.文章列表.appendChild(fragment);
            },
            
            updateCalendar() {
                const year = State.currentDate.getFullYear();
                const month = State.currentDate.getMonth();
                const today = new Date();
                const isCurrentMonth = year === today.getFullYear() && month === today.getMonth();
                
                // 更新年月显示
                Elements.当前年月显示.textContent = `${year}年${month + 1}月`;
                
                // 清空日历网格
                const fragment = Utils.createFragment();
                
                // 添加星期标题
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                weekdays.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'font-bold p-2';
                    dayElement.textContent = day;
                    fragment.appendChild(dayElement);
                });
                
                // 获取当月第一天是星期几
                const firstDay = new Date(year, month, 1).getDay();
                
                // 添加空白单元格
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'p-2 text-gray-300';
                    fragment.appendChild(emptyCell);
                }
                
                // 获取当月有文章的日期
                const targetMonthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                const articleDates = State.articles
                    .filter(article => article.publishDate.startsWith(targetMonthStr))
                    .map(article => parseInt(article.publishDate.split('-')[2]));
                
                // 获取当月的天数
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // 添加日期单元格
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'p-2 border rounded hover:bg-gray-100 cursor-pointer relative';
                    
                    // 标记有文章的日期
                    if (articleDates.includes(day)) {
                        dayElement.classList.add('bg-light');
                        dayElement.innerHTML = `
                            ${day}
                            <span class="absolute bottom-1 right-1 w-1 h-1 bg-primary rounded-full"></span>
                        `;
                        dayElement.dataset.date = `${targetMonthStr}-${String(day).padStart(2, '0')}`;
                    } else {
                        dayElement.textContent = day;
                    }
                    
                    // 标记今天的日期
                    if (isCurrentMonth && day === today.getDate()) {
                        dayElement.classList.add('今日日期标记');
                    }
                    
                    fragment.appendChild(dayElement);
                }
                
                // 一次性更新日历网格
                Elements.日历网格.innerHTML = '';
                Elements.日历网格.appendChild(fragment);
                
                // 更新哲言
                this.updatePhilosophicalQuote();
            },
            
            showArticleDetails(articleId) {
                const article = State.articles.find(art => art.id === articleId);
                if (!article) return;
                
                const articleCategories = State.categories
                    .filter(cat => article.categories.includes(cat.id))
                    .map(cat => cat.name);
                
                Elements.文章详情内容.innerHTML = `
                    <div class="mb-4">
                        <div class="flex flex-wrap mb-3">
                            ${articleCategories.map(cat => `<span class="分类标签">${cat}</span>`).join('')}
                        </div>
                        <h2 class="text-3xl font-bold mb-4">${article.title}</h2>
                        <p class="text-gray-600 mb-6">发布日期: ${article.publishDate}</p>
                        <div class="prose max-w-none">${article.content}</div>
                    </div>
                `;
                
                Elements.文章详情模态框.style.display = 'block';
            },
            
            updateCurrentTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                Elements.当前时间显示.textContent = `当前时间: ${hours}:${minutes}:${seconds}`;
            },
            
            updatePhilosophicalQuote() {
                const randomIndex = Math.floor(Math.random() * State.philosophicalQuotes.length);
                const quote = State.philosophicalQuotes[randomIndex];
                Elements.哲言区域.innerHTML = `
                    <p>${quote.quote}</p>
                    <p class="text-right text-sm mt-1">- ${quote.author}</p>
                `;
            },
            
            updatePreview() {
                const content = Elements.articleEditor.value;
                Elements.previewContainer.innerHTML = marked.parse(content) || '<p class="text-gray-500 italic">预览将显示在这里...</p>';
            }
        };

        // 管理员功能模块
        const AdminManager = {
            async loadAdminData() {
                try {
                    // 显示加载状态
                    Elements.adminLoading.style.display = 'block';
                    Elements.adminContentContainer.classList.add('hidden');
                    
                    // 加载分类和文章数据
                    await Promise.all([
                        DataLoader.loadCategories(),
                        DataLoader.loadArticles()
                    ]);
                    
                    // 更新当前仓库信息显示
                    Elements.currentRepoInfo.textContent = `${State.githubOwner}/${State.githubRepo}`;
                    
                    // 隐藏加载状态，显示管理内容
                    Elements.adminLoading.style.display = 'none';
                    Elements.adminContentContainer.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('加载管理数据失败:', error);
                    Elements.adminLoading.innerHTML = `
                        <p class="text-red-500">加载失败: ${error.message}</p>
                        <button id="retry-load-admin" class="mt-4 bg-primary text-white py-1 px-3 rounded">
                            重试
                        </button>
                    `;
                    document.getElementById('retry-load-admin').addEventListener('click', () => this.loadAdminData());
                }
            },
            
            async renderArticlesTable() {
                const tbody = Elements.articlesTable.querySelector('tbody');
                tbody.innerHTML = '';
                
                if (State.articles.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-500">暂无文章</td></tr>';
                    return;
                }
                
                State.articles.forEach(article => {
                    const articleCategories = State.categories
                        .filter(cat => article.categories.includes(cat.id))
                        .map(cat => cat.name)
                        .join(', ') || '无';
                    
                    const row = document.createElement('tr');
                    row.className = 'border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="py-3 px-4">${article.title}</td>
                        <td class="py-3 px-4">${article.publishDate}</td>
                        <td class="py-3 px-4">${articleCategories}</td>
                        <td class="py-3 px-4 text-center">
                            <button class="delete-article-btn text-red-500 hover:text-red-700 mr-3" data-file="${article.fileName}">
                                <i class="fa fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                // 添加删除事件监听
                document.querySelectorAll('.delete-article-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const fileName = e.currentTarget.getAttribute('data-file');
                        if (confirm(`确定要删除文章 "${fileName}" 吗？此操作不可撤销。`)) {
                            await this.deleteArticle(fileName);
                        }
                    });
                });
            },
            
            async publishArticle() {
                const title = Elements.articleTitleInput.value.trim();
                if (!title) {
                    return Utils.showStatusMessage('请输入文章标题', true);
                }
                
                const content = Elements.articleEditor.value.trim();
                if (!content) {
                    return Utils.showStatusMessage('请输入文章内容', true);
                }
                
                // 获取选中的分类
                const selectedCategories = Array.from(
                    Elements.categorySelector.querySelectorAll('input:checked')
                ).map(input => input.value).join(',');
                
                // 构建完整文章内容（第一行为分类ID）
                const fullContent = `${selectedCategories}\n\n${content}`;
                
                // 生成文件名
                const fileName = Utils.generateArticleFileName(title);
                const filePath = `${Config.articlesDir}/${fileName}`;
                
                // 发布文章
                Utils.showStatusMessage('正在发布文章...');
                SyncManager.showSyncIndicator();
                
                const success = await GitHubAPI.saveFile(
                    filePath,
                    fullContent,
                    `发布新文章: ${title}`
                );
                
                if (success) {
                    Utils.showStatusMessage('文章发布成功！正在同步...');
                    // 发布成功后强制同步
                    await SyncManager.forceSync(false);
                    
                    // 清空表单
                    Elements.articleTitleInput.value = '';
                    Elements.articleEditor.value = '';
                    Elements.categorySelector.querySelectorAll('input:checked').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    Renderer.updatePreview();
                    
                    Utils.showStatusMessage('文章已发布并同步给所有访客！');
                } else {
                    SyncManager.hideSyncIndicator();
                    Utils.showStatusMessage('文章发布失败，请重试', true);
                }
            },
            
            async deleteArticle(fileName) {
                const filePath = `${Config.articlesDir}/${fileName}`;
                
                Utils.showStatusMessage('正在删除文章...');
                SyncManager.showSyncIndicator();
                
                const success = await GitHubAPI.deleteFile(
                    filePath,
                    `删除文章: ${fileName}`
                );
                
                if (success) {
                    Utils.showStatusMessage('文章删除成功！正在同步...');
                    // 删除成功后强制同步
                    await SyncManager.forceSync(false);
                    Utils.showStatusMessage('文章已删除并同步给所有访客！');
                } else {
                    SyncManager.hideSyncIndicator();
                    Utils.showStatusMessage('文章删除失败，请重试', true);
                }
            },
            
            async addCategory() {
                const categoryName = Elements.newCategoryName.value.trim();
                if (!categoryName) {
                    return Utils.showStatusMessage('请输入分类名称', true);
                }
                
                // 生成新分类ID
                const newId = State.categories.length > 0 
                    ? Math.max(...State.categories.map(c => c.id)) + 1 
                    : 1;
                
                // 添加新分类
                State.categories.push({ id: newId, name: categoryName });
                
                // 保存到GitHub
                Utils.showStatusMessage('正在添加分类...');
                SyncManager.showSyncIndicator();
                
                const success = await GitHubAPI.saveFile(
                    Config.categoriesFile,
                    JSON.stringify(State.categories, null, 2),
                    `添加新分类: ${categoryName}`
                );
                
                if (success) {
                    Utils.showStatusMessage('分类添加成功！正在同步...');
                    // 添加成功后强制同步
                    await SyncManager.forceSync(false);
                    
                    Elements.newCategoryName.value = '';
                    Utils.showStatusMessage('分类已添加并同步给所有访客！');
                } else {
                    // 回滚
                    State.categories.pop();
                    SyncManager.hideSyncIndicator();
                    Utils.showStatusMessage('分类添加失败，请重试', true);
                }
            },
            
            async deleteCategory(categoryId) {
                // 检查是否有文章使用该分类
                const articlesUsingCategory = State.articles.filter(
                    article => article.categories.includes(categoryId)
                );
                
                if (articlesUsingCategory.length > 0 && 
                    !confirm(`有 ${articlesUsingCategory.length} 篇文章使用该分类，删除后这些文章将不再关联此分类。确定要删除吗？`)) {
                    return;
                }
                
                // 从分类列表中移除
                const categoryIndex = State.categories.findIndex(c => c.id === categoryId);
                if (categoryIndex === -1) return;
                
                const categoryName = State.categories[categoryIndex].name;
                State.categories.splice(categoryIndex, 1);
                
                // 保存到GitHub
                Utils.showStatusMessage('正在删除分类...');
                SyncManager.showSyncIndicator();
                
                const success = await GitHubAPI.saveFile(
                    Config.categoriesFile,
                    JSON.stringify(State.categories, null, 2),
                    `删除分类: ${categoryName}`
                );
                
                if (success) {
                    Utils.showStatusMessage('分类删除成功！正在同步...');
                    // 删除成功后强制同步
                    await SyncManager.forceSync(false);
                    Utils.showStatusMessage('分类已删除并同步给所有访客！');
                } else {
                    // 回滚
                    State.categories.splice(categoryIndex, 0, { id: categoryId, name: categoryName });
                    SyncManager.hideSyncIndicator();
                    Utils.showStatusMessage('分类删除失败，请重试', true);
                }
            },
            
            switchAdminSection(sectionId) {
                // 更新菜单激活状态
                Elements.adminMenuItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-section') === sectionId) {
                        item.classList.add('active');
                    }
                });
                
                // 更新显示区域
                Elements.adminSections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === sectionId) {
                        section.classList.add('active');
                    }
                });
            },
            
            logout() {
                localStorage.removeItem('githubToken');
                localStorage.removeItem('githubOwner');
                localStorage.removeItem('githubRepo');
                State.githubToken = null;
                State.githubOwner = '';
                State.githubRepo = '';
                State.isAuthenticated = false;
                
                Elements.后台管理模态框.style.display = 'none';
                Elements.github验证模态框.style.display = 'block';
                Utils.showStatusMessage('已退出登录');
            }
        };

        // 事件处理模块
        const EventHandler = {
            bindAll() {
                // 日历按钮点击事件
                Elements.日历按钮.addEventListener('click', () => {
                    Elements.日历模态框.style.display = 'block';
                });
                
                // 日历月份切换事件
                Elements.上一月按钮.addEventListener('click', () => {
                    State.currentDate.setMonth(State.currentDate.getMonth() - 1);
                    Renderer.updateCalendar();
                });
                
                Elements.下一月按钮.addEventListener('click', () => {
                    State.currentDate.setMonth(State.currentDate.getMonth() + 1);
                    Renderer.updateCalendar();
                });
                
                // 尘幕工作室按钮点击事件
                Elements.尘幕工作室按钮.addEventListener('click', () => {
                    if (State.isAuthenticated) {
                        Elements.后台管理模态框.style.display = 'block';
                        AdminManager.loadAdminData(); // 确保数据最新
                    } else {
                        Elements.github验证模态框.style.display = 'block';
                        // 填充已保存的信息
                        Elements.githubOwnerInput.value = State.githubOwner;
                        Elements.githubRepoInput.value = State.githubRepo;
                    }
                });
                
                // GitHub验证按钮点击事件
                Elements.验证按钮.addEventListener('click', async () => {
                    const token = Elements.githubTokenInput.value.trim();
                    let owner = Elements.githubOwnerInput.value.trim();
                    const repo = Elements.githubRepoInput.value.trim();
                    
                    Utils.hideErrorLog();
                    
                    if (!token) {
                        return this.showValidationStatus('请输入GitHub令牌', true);
                    }
                    
                    if (!repo) {
                        return this.showValidationStatus('请输入仓库名称', true);
                    }
                    
                    // 保存临时值用于验证
                    State.githubToken = token;
                    State.githubRepo = repo;
                    
                    this.showValidationStatus('正在验证令牌...');
                    
                    // 1. 验证令牌有效性
                    const tokenCheck = await GitHubAPI.testToken();
                    if (!tokenCheck.valid) {
                        this.showValidationStatus('令牌验证失败', true);
                        Utils.showErrorLog(`错误信息: ${tokenCheck.error || '未知错误'}`);
                        return;
                    }
                    
                    // 2. 自动检测用户信息（如果未输入所有者）
                    if (!owner) {
                        this.showValidationStatus('正在获取用户信息...');
                        const userInfo = await GitHubAPI.getUserInfo();
                        if (userInfo && userInfo.login) {
                            owner = userInfo.login;
                            Elements.githubOwnerInput.value = owner;
                            this.showValidationStatus(`自动检测到用户: ${owner}`);
                        } else {
                            this.showValidationStatus('无法自动检测用户信息，请手动输入', true);
                            return;
                        }
                    }
                    State.githubOwner = owner;
                    
                    // 3. 验证仓库访问权限
                    this.showValidationStatus(`正在验证仓库访问权限: ${owner}/${repo}...`);
                    const repoCheck = await GitHubAPI.testRepositoryAccess(owner, repo);
                    if (!repoCheck.accessible) {
                        this.showValidationStatus('无法访问指定仓库', true);
                        Utils.showErrorLog(`错误信息: ${repoCheck.error || '未知错误'}`);
                        return;
                    }
                    
                    // 验证成功，保存信息
                    localStorage.setItem('githubToken', token);
                    localStorage.setItem('githubOwner', owner);
                    localStorage.setItem('githubRepo', repo);
                    State.isAuthenticated = true;
                    
                    this.showValidationStatus('验证成功，正在进入后台...');
                    
                    // 关闭验证模态框，打开管理模态框
                    setTimeout(() => {
                        Elements.github验证模态框.style.display = 'none';
                        Elements.后台管理模态框.style.display = 'block';
                        
                        // 加载管理数据
                        AdminManager.loadAdminData();
                        
                        // 清空输入
                        Elements.githubTokenInput.value = '';
                    }, 1000);
                });
                
                // 退出登录按钮点击事件
                Elements.退出登录按钮.addEventListener('click', AdminManager.logout);
                
                // 关闭模态框事件
                Elements.closeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        Elements.modals.forEach(modal => {
                            modal.style.display = 'none';
                        });
                    });
                });
                
                // 点击模态框外部关闭
                document.addEventListener('click', (event) => {
                    Elements.modals.forEach(modal => {
                        if (event.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                });
                
                // 分类切换事件
                Elements.分类容器.addEventListener('click', (e) => {
                    if (e.target.classList.contains('分类标签')) {
                        const category = e.target.getAttribute('data-category');
                        if (category !== State.selectedCategory) {
                            document.querySelectorAll('.分类标签').forEach(el => el.classList.remove('active'));
                            e.target.classList.add('active');
                            State.selectedCategory = category;
                            Renderer.renderArticles();
                        }
                    }
                });
                
                // 文章列表点击事件
                Elements.文章列表.addEventListener('click', (e) => {
                    const articleCard = e.target.closest('.文章-card');
                    if (articleCard) {
                        const articleId = parseInt(articleCard.getAttribute('data-id'));
                        Renderer.showArticleDetails(articleId);
                    }
                });
                
                // 日历日期点击事件
                Elements.日历网格.addEventListener('click', (e) => {
                    const dayElement = e.target.closest('[data-date]');
                    if (dayElement) {
                        const dateStr = dayElement.dataset.date;
                        const articlesOnDate = State.articles.filter(article => article.publishDate === dateStr);
                        
                        if (articlesOnDate.length > 0) {
                            Elements.日历模态框.style.display = 'none';
                            Renderer.showArticleDetails(articlesOnDate[0].id);
                        }
                    }
                });
                
                // 管理员菜单切换事件
                Elements.adminMenuItems.forEach(item => {
                    const sectionId = item.getAttribute('data-section');
                    if (sectionId) {
                        item.addEventListener('click', () => {
                            AdminManager.switchAdminSection(sectionId);
                        });
                    }
                });
                
                // 发布文章按钮点击事件
                Elements.发布文章按钮.addEventListener('click', AdminManager.publishArticle);
                
                // 编辑器内容变化时更新预览
                Elements.articleEditor.addEventListener('input', Renderer.updatePreview);
                
                // 编辑器工具栏按钮点击事件
                Elements.editorButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const command = button.getAttribute('data-command');
                        this.applyEditorCommand(command);
                    });
                });
                
                // 添加分类按钮点击事件
                Elements.addCategoryBtn.addEventListener('click', AdminManager.addCategory);
                
                // 页面可见性变化时同步数据
                document.addEventListener('visibilitychange', async () => {
                    if (document.visibilityState === 'visible' && State.lastSyncTime) {
                        const now = new Date();
                        // 如果上次同步超过10秒，则触发同步
                        if (now - State.lastSyncTime > 10000) {
                            await SyncManager.forceSync();
                        }
                    }
                });
            },
            
            showValidationStatus(message, isError = false) {
                const statusEl = Elements.验证状态;
                statusEl.textContent = message;
                statusEl.className = 'mt-3 text-center';
                statusEl.classList.add(isError ? 'text-red-500' : 'text-green-500');
                statusEl.classList.remove('hidden');
            },
            
            applyEditorCommand(command) {
                const editor = Elements.articleEditor;
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const selectedText = editor.value.substring(start, end);
                
                let resultText = '';
                
                switch (command) {
                    case 'bold':
                        resultText = `**${selectedText || '粗体文本'}**`;
                        break;
                    case 'italic':
                        resultText = `*${selectedText || '斜体文本'}*`;
                        break;
                    case 'heading':
                        resultText = `# ${selectedText || '标题文本'}`;
                        break;
                    case 'list':
                        resultText = `- ${selectedText || '列表项1'}\n- 列表项2\n- 列表项3`;
                        break;
                    case 'link':
                        resultText = `[${selectedText || '链接文本'}](https://example.com)`;
                        break;
                    case 'image':
                        resultText = `![${selectedText || '图片描述'}](https://example.com/image.jpg)`;
                        break;
                    case 'code':
                        resultText = `\`\`\`\n${selectedText || '代码块'}\n\`\`\``;
                        break;
                }
                
                // 替换选中的文本
                editor.value = editor.value.substring(0, start) + resultText + editor.value.substring(end);
                
                // 移动光标到插入内容的末尾
                const newCursorPosition = start + resultText.length;
                editor.focus();
                editor.setSelectionRange(newCursorPosition, newCursorPosition);
                
                // 更新预览
                Renderer.updatePreview();
            }
        };

        // 应用初始化
        async function initApp() {
            // 设置自动同步
            SyncManager.setupAutoSync();
            
            // 加载数据
            await DataLoader.init();
            
            // 初始化日历
            Renderer.updateCalendar();
            
            // 启动时间更新
            function updateTimeLoop() {
                Renderer.updateCurrentTime();
                requestAnimationFrame(updateTimeLoop);
            }
            updateTimeLoop();
            
            // 绑定事件
            EventHandler.bindAll();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
